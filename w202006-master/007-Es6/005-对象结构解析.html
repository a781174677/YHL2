<script>

		name:'tom',

	let obj = {
		name:'tom',
		age:18,
	}
	/*
	let {name:name1,age:age1} = obj//{name:'tom',age:18}

	console.log(age1)
	
	let {name:name,age:age} = obj//{name:'tom',age:18}
	console.log(name)
	console.log(age)

	//等号左边对象中的属性的值是真正被赋值的变量名,如果属性的值省略,属性的值和属性的名称相同
	let {name,age} = obj//{name:'tom',age:18}

	console.log(age)
	*/
	//按照对应属性名,把等号右边对象中的属性的值赋给等号左边对象中的同名属性
	/*
	let {name,age,sex} = obj//{name:'tom',age:18,sex:'right'}
	console.log(name)
	console.log(age)
	console.log(sex)
	*/
	//可以在等号左边设置默认值,当等号右边对象中找不到对应的属性名时默认值生效
	let {name,age,sex='left'} = obj//{name:'tom',age:18}
	console.log(name)
	console.log(age)
	console.log(sex)
