	<title>Promise的then方法</title>

</body>
<script>
	
	let promise =new Promise((resolve,reject)=>{
		// console.log('aa')
		setTimeout(function(){
			resolve('data:ok');
			// reject('data:ok');
		})
	})
	

	// then(resolved状态的回调,rejected状态的回调)
	// then方法返回的是一个新的Promise实例
	/*
	let p1=promise.then(data=>{
		// console.log(data);
		return data
	})
	console.log(p1);
	//新的promise调用then方法（成功回调函数）中的data数据是上一个promise调用then方法成功回调函数的返回值
	p1.then((data)=>{
		console.log(data)
	})
	console.log(p1 ===promise); //新的Promise实例所以不等于promise
	*/

	var p2 
	p1 = promise.then(data=>{
		p2 = new Promise ((resolve,reject)=>{
			setTimeout(function(){
				resolve('data:ok3');
			},0)
		})
		return p2
	})
	p1.then((data)=>{
		console.log(p1);
		console.log(p2);
		console.log(p1 === p2);
	})
</script>
