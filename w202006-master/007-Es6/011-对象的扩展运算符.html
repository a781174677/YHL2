<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>011-对象的扩展运算符</title>
</head>
<body>

	
</body>
<script>
	let obj = {
		name:'tom',
		age:18,
		friends:{name:'leo',age:20},
		pets:['cat','dog']
	}
	//console.log(obj)
	//console.log({...obj})

	/*直接赋值,浅copy*/
	/*
	const obj2 = obj
	obj2.name = 'anmy'
	obj2.friends.name = 'peter'
	obj2.pets.push('tiger')
	console.log('obj::',obj)//name:anmy;obj.friends.name:peter true
	console.log('obj2::',obj2)//name:anmy;obj2.friends.name:peter true
	*/


	/*对象的扩展运算,不完全深copy*/
	const obj2 = {...obj}
	obj2.name = 'anmy'
	obj2.friends.name = 'peter'
	obj2.pets.push('tiger')

	console.log('obj::',obj)//name:tom;obj.friends.name:prter true
	console.log('obj2::',obj2)//name:anmy;obj2.friends.name:peter true
</script>
</html>
