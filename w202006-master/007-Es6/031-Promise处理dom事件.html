<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>031-Promise处理dom事件.html</title>
</head>
<body>
	
</body>
<script>
	function getImagePromise(url){
		//生成一个promise对象的方法
		return new Promise((resolve,reject)=>{
			var img =new Image();
			img.onload= function(){
				resolve('load img success');
			}
			img.onerror= function(){
				reject('load img error');
			}
			img.src =url;
		})
	}
	//如果不return出去返回值下面打印不出来，或者用then方法拿
	// console.log(getImgPromsie('../003-project/ktao/img/logo.jpg'))
	getImagePromise('../003-project/ktao/img/logo.jpg')
	.then(data=>{
		console.log(data)
	})
	.catch(err=>{
		console.log(err)
	})
</script>
</html>
