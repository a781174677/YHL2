<body>
	<button id="btn">添加</button>
	<ul id="ul"></ul>
</body>
<script>
	let names=['tom','leo','age'];
	let aBtn =document.getElementById('btn');
	let oList =document.getElementById('ul')
	/*

	aBtn.onclick=function(){
		let html =''
		for(let i=0; i<names.length;i++){
			html +=`<li>${names[i]}</li>`
		}
		oList.innerHTML =html
	}
