<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>008-svg基本使用.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		svg{
			width: 600px;
			height: 400px;
			background-color: #000;
		}
	</style>
</head>
<body>
	<!-- SVG视口是指可见区域的大小(画布的大小)
			SVG默认的宽高是300px*150px -->
	<!-- 基本使用 -->
	<svg width='800' height='600'>
		
	</svg>

	<!-- 直线 -->
	<svg>
		<line x1="0" y1="0" x2="300" y2="300" style="stroke:rgb(99,99,99);stroke-width:2"/>
	</svg>

	<!-- 矩形 -->
	<!-- viewBox会根据坐标点和宽高来截取视口,把截取后的内容全屏 -->
	<svg width='800' height='600' viewBox='600 0 80 60'>
		<rect x='0' y='0' width='800' height='600' fill="#ff0">
	</svg>
</body>
</html>
