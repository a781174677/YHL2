<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>011-适配-rem</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			font-size: 16px;
		}
		img{
			float: left;
			/*width: 10em;*/ 
			/*width: 30vw;*/
			width: 5rem;
		}
		p{
			float: left;
			/*font-size: 16px;*/
			/*font-size: 30px;  像素*/
			/*font-size: 200%; 百分比*/
			/*font-size: 3em;  一个em是一个父元素的*/
			/*font-size: 5vw; 1vw=当前设备宽度的1%,vh=当前设备高度的1%*/
			font-size: 5rem; 

		}
	</style>
</head>
<body>
	<img src="../003-project/ktao/img/header-logo.png" alt="">
	<p>666</p>
</body>
</html>
