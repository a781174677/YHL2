<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取和设置样式</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<input type="button" value="变宽" id="btn1">
	<input type="button" value="变高" id="btn2">
	<input type="button" value="变色" id="btn3">
	<input type="button" value="获取" id="btn4">
	<div id="box1"></div>、
	
</body>
<script>
	var oBtn1 =document.getElementById('btn1');
	var oBtn2 =document.getElementById('btn2');
	var oBtn3 =document.getElementById('btn3');
	var oBtn4 =document.getElementById('btn4');
	var oBox1 =document.getElementById('box1');
	// function css(){    //多样式修改样式 使用函数的参数;
	// 	console.log(arguments)
	// 	if (arguments.length == 2) {
	// 		alert(getComputedStyle(arguments[0],false)[arguments[1]])
	// 	}else{
	// 		arguments[0].style[arguments[1]]=arguments[2];
	// 	}

	// 
	function css(obj,attr,value){     //优化  arguments替换；
		console.log(arguments)
		if (arguments.length == 2) {
			alert(getComputedStyle(obj,false)[attr])
		}else{
			obj.style[attr]=value;
		}
	}

	oBtn1.onclick=function(){
		css(oBox1,'width','400px');
	}
	oBtn2.onclick=function(){
		css(oBox1,'height','400px')
	}
	oBtn3.onclick=function(){
		css(oBox1,'background','red');
	}
	oBtn4.onclick=function(){
		
		css(oBox1,'width');

		// alert(oBox1.style.width);
		// alert(getComputedStyle(oBox1,false).width);
	}
</script>
</html>
