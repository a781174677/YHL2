<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>appendChild会把要追加的节点从原父节点中删除</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<input type="button" value="插入" id="btn">
	<ul id="ul2">
		
	</ul>
</body>
<script>
	var oUl1 =document.getElementById('ul1');
	var oUl2 =document.getElementById('ul2');
	var oBtn =document.getElementById('btn');
	var aLi =oUl1.children;  //获取OUl1的所有元素节点  children包含父节点中的所有元素节点
	oBtn.onclick=function(){
		oUl2.appendChild(oUl1.firstElementChild)  //插入oUl2中oUl1中的区分类型元素节点，第一个节点
		//appendChild会把要追加的节点从原父节点中删除
	}
</script>
</html>
