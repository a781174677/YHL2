<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js基本数据类型</title>
	<script>
		var a;
		console.log(a);
		console.log(typeof a);  //Undefined 未定义
		var b =null;
		console.log(b);
		console.log(typeof b);  //Null 空对象
		var c =33;
		console.log(c);
		console.log(typeof c);  //Number 数字类型
		var d ="dddd";
		console.log(d);
		console.log(typeof d); //String 字符串类型
		var e =true;
		console.log(e);
		console.log(typeof e);  //Boolean 布尔类型,真:true,非零数字,非空字符,非空对象
		var f =false;
		console.log(f);
		console.log(typeof f); //Boolean 布尔类型,假:false,数字零,空字符,null,undefined
	</script>
</head>
<body>
	
</body>
</html>
