<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>118-js动画正负值修改.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 150px;
			height: 150px;
			background-color: red;
			position: absolute;
			top: 30px;
			left: 0px;
		}
		.line{
			width: 1px;
			height: 600px;
			background-color: #000;
			position: absolute;
			top: 0px;
			left: 500px;
		}
	</style>
</head>
<body>
	<input type="button" value="开始" id="btn">
	<div class="box"></div>
	<div class="line"></div>
</body>
<script>
	var oBtn =document.getElementById('btn'); //获取元素
	var oBox =document.querySelector('.box');//获取元素
	var time =0;  //定义定时器的id
	
	oBtn.onclick=function(){
		clearInterval(time)
		time=setInterval(function(){
			var iSpeed =0;
			// oBox.style.left=oBox.offsetLeft+10+'px';  //使用offsetLeft获取box每次移动的距离+10
			if(oBox.offsetLeft<500){  //判断匀速动画的速度
				iSpeed=6;
			}else{
				iSpeed=-6;   //优化过后 ispeed可以随意设置值 
			}
			
			if (Math.abs(500-oBox.offsetLeft) < Math.abs(iSpeed)) {  //判断匀速动画的中止条件
				oBox.style.left="500px";    //关闭定时器判断 当500-去当前值的差小于一次移动距离的值时 直接移动到500px

         		clearInterval(time)		//并且关闭定时器
			}else{
				oBox.style.left=oBox.offsetLeft + iSpeed + 'px';
			}
		},30)
	}
</script>
</html>
