<script>
	var str ='12356789';
	var reg =/\d{2,5}/;//默认贪婪模式
	var reg2 =/\d{2,5}?/ //在后面加非贪婪模式区别于前面的？号
	console.log(str.replace(reg,'*'))
	console.log(str.replace(reg2,'*'))
</script>
