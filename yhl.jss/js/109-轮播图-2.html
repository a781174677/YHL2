<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图2</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;	
		}
		.carousel{
			position: absolute;
			top: 50px;
			left:300px;
			width: 1226px;
			height: 460px;
			/*overflow: hidden;*/
		}
		.carousel-imgs{
			width: 3678px;
			height: 100%;
			position: absolute;
			top: 0px;
			left:0px;
		}
		.carousel .carousel-item{
			float: left;
			transition: all 0.5s;
		}
	/*	.carousel .carousel-item:nth-child(2){
			position: absolute;
			top: 0px;

			left: 1226px;
		}*/
		.carousel .carousel-item img{
			width: 1226px;
			height: 460px;
		}
		.carousel-item:first-child{
			z-index: 10;
		}
		.carousel .arrow{
			position: absolute;
			top: 50%;
			margin-top: -40px;
			width: 40px;
			height: 80px;
			line-height: 80px;
			text-align: center;
			z-index: 99;
			font-size: 30px;
			color:#d3d2d4;
			cursor: pointer;
			user-select: none;
		}
		.carousel .arrow:hover{
			background: rgba(0,0,0,0.5);
			color: #fff;
		}
		.carousel .left-arrow{
			left: 0px;
			border-top-right-radius: 3px;
			border-bottom-right-radius: 3px;
		}
		.carousel .right-arrow{
			right: 0px;
			border-top-left-radius: 3px;
			border-bottom-left-radius: 3px;
		}
		.carousel .btn-list{
			position: absolute;
			bottom: 20px;
			right: 30px;
			z-index: 99;
			list-style: none;

		}
		.carousel .btn-item{
			float: left;
			width: 10px;
			height: 10px;
			border: 2px solid #b1b0b3;
			box-sizing: border-box;
			border-radius: 50%;
			margin-right: 10px;
			background: #8f8e92;
		}
		.carousel .btn-item:hover{
			background: #fff;
		}
		.carousel .btn-item.active{
			background: #fff;
		}
	</style>
</head>
<body>
	<div class="carousel">
		<ul class="carousel-imgs">
			<li class="carousel-item"><img src="../imges/carousel-1.jpg" alt=""></li>
			<li class="carousel-item"><img src="../imges/carousel-2.webp" alt=""></li>
			<li class="carousel-item"><img src="../imges/rexiao-1.jpg" alt=""></li>
		</ul>
		<span class="arrow left-arrow"><i class="iconfont">&lt;</i></span>
		<span class="arrow right-arrow"><i class="iconfont">&gt;</i></span>
		<ul class="btn-list">
			<li class="btn-item active"></li>
			<li class="btn-item"></li>
			<li class="btn-item"></li>
		</ul>
	</div>
</body>

	var oBtn=document.querySelectorAll('.btn-item');

	}
</script>
</html>
