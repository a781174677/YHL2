</head>
<body>
	<div class="father">
		<div id="box1">变宽</div>

	</div>
</body>

	var oBox2 = document.getElementById('box2');
	var oBox3 = document.getElementById('box3');

			}
		},30)

	oBox2.onmouseover=function(){
		clearInterval(oBox2.time)//如果不设置定时器当前id不能同时运行
		oBox2.time=setInterval(function(){
			var iSpeed =0;
			if(oBox2.offsetHeight<500){  
				iSpeed=6;
			}else{
				iSpeed=-6;
			}
			if (Math.abs(500-oBox2.offsetHeight) < Math.abs(iSpeed)) {

		oBox3.onmouseover=function(){
		clearInterval(oBox3.time) //如果不设置定时器当前id不能同时运行
		oBox3.time=setInterval(function(){
			var iSpeed =0;
			var current=parseFloat(getComputedStyle(oBox3,false)['opacity'])
			// console.log(current);
			current=Math.round(current*100);

			console.log(current);
			if(current<20){  
				iSpeed=6;
			}else{
				iSpeed=-6;
			}
			if (Math.abs(20-current) < Math.abs(iSpeed)) {  
				oBox3.style.opacity=1;
				clearInterval(oBox3.time)
			}else{
				oBox3.style.opacity=(current + iSpeed)/100;
			}
		},30)
	}
