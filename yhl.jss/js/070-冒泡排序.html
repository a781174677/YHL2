<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>冒泡排序-升序</title>
	<script>
		var arr = [1,3,5,40,7,10,8,30,50,2,4];//sort()方法解决不了
		// arr.sort();
		//1.遍历拿到原数组
		//2.拿到数组的每一项和后面的每一项进行比较
		//如果当前值大于后面的某一项 的值，两数位置互换
		var tmp;
		for(var i=0;i<arr.length;i++){
			// console.log(arr[i]);
			for(var j=i+1;j<arr.length;j++){
				// console.log(arr[j]);
				if(arr[i]>arr[j]){
					tmp    = arr[i];
					arr[i] = arr[j];
					arr[j] = tmp;
				}
			}
		}
		console.log(arr)
	</script>
</head>
<body>
	
</body>
</html>
