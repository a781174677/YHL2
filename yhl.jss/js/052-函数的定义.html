<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数的定义</title>
	<script>

		// 函数是对象,函数名是指向函数的指针
		// 函数名也是变量名

		sayhi();  //函数声明的提升是指在代码开始执行前,解析器会把所有用函数声明定义的函数放到代码的顶部
		function sayhi(){
			alert('hi')
		}
		// sayhi();	

		up();
		var up =function(){
			alert('down')
		}
		// up();
	</script>
</head>
<body>
	
</body>
</html>
