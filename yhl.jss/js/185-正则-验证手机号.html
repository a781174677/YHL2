<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>185-正则.验证手机号.html</title>
</head>
<body>
	输入手机号：<input type="text" id="txt">
	<input type="button" id="btn" value="检测">
</body>
<script>
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	oBtn.onclick=function(){
		var val =oTxt.value;
		var reg =/^1[35789]\d{9}$/;
		console.log(reg.test(val))
		if (reg.test(val)) {
			alert('合法')
		}else{
			alert('非法')
		}
	}
</script>
</html>
