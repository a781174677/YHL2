<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>204-百度登陆界面-bk.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .top-boD{
            width: 100%;
            height: 100px;
            background-image: url(../imges/t.png);
            background-repeat: no-repeat;
            background-position: -150px 0px;
        }        
        .main{
            width: 990px;
            margin: 50px auto;
        }
        .reg {
            width: 720px;
            float: left;
        }
        .reg div {
            position: relative;
            margin-bottom: 20px;
            zoom: 1;
            display: block;
        }
        .reg div:after {
            content: "";
            clear: both;
            display: block;
            visibility: hidden;
            height: 0;
        }
        .reg label {
            display: block;
            float: left;
            width: 65px;            
            height: 42px;
            line-height: 42px;
            margin-right: 10px;
            font-size: 14px;
            color: #666;
            font-weight: 700;
            text-align: right;
        }
        .reg input {
            display: block;
            position: relative;
            float: left;
            width: 328px;            
            height: 16px;
            padding: 11px 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            color: #666;
            transition: .3s;
            float: left;
        }
        #verify-box input:nth-of-type(1){
             width: 158px;
        }
        #verify-box input:nth-of-type(2){
            width: 160px;            
            height: 40px;
            border-radius: 0;            
            background: #f7f7f7;
            font-weight: 400;
            text-align: center;
            cursor: pointer;
        }
        #verify-box input:nth-of-type(2):focus{
            border: 1px solid #ddd;
        }
        #verify-box input:nth-of-type(2):hover{
            background-color: #eee;
        }
        #verify-box .cancel{
            left: 212px;
        }
        .reg .subBtn {
            position: relative;
            left: 75px;
        }
        .reg .subBtn input {
            display: block;
            float: left;            
            width: 350px;
            height: 50px;
            border-radius: 3px;
            border: 0;            
            background-image: none;
            background-color: #3f89ec;             
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            color: #fff;
        }
        .reg input:focus {
            border-color: #488ee7;
            outline: 0;
        }
        .reg .input-err{
            border-color: red;
        }
        .msg{
            display: none;
        }
        .ok {
            display: inline-block;
            position: relative;
            float: left;
            top: 14px;
            height: 16px;
            line-height: 20px;
            padding-left: 18px;
            background: url(../imges/reg_icons.png) -80px 0 no-repeat;
        }
        .err {
            float: left;
            position: relative;
            width: 250px;
            height: 16px;            
            top: 12px;
            line-height: 20px;
            padding-left: 18px;            
            background: url(../imges/reg_icons.png) -80px -23px no-repeat;
            font-size: 12px;
            color: #fc4343;            
        }
        .cancel {
            position: absolute;
            top: 12px;
            left: 398px;            
            width: 16px;
            height: 16px;
            background: url(../imges/reg_icons.png) -32px -24px no-repeat;
            cursor: pointer;
        }

        .cancel:hover {
            background-position: -48px -24px;
        }
        .tiptext {
            height: 40px;
            line-height: 40px;
            font-size: 12px;
            color: #aaa;            
        }
        #username-box .tiptext{
            float: left;  
            width: 250px;          
            line-height: 18px;
        }

        #pwdChecklist{
            position: absolute;
            top: 0;
            right: 50px;            
            width: 200px;
            margin-left: 10px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            box-shadow: 1px 1px 1px #efefef;
            background: #f9f9f9;
            font-size: 12px;
        }
        .pwd-checklist li{
            list-style: none;
        }
        .pwd-checklist .pwd-checklist-item-success {
            background-position: -86px -128px;
        }
        .pwd-checklist  .pwd-checklist-item-error {
            color: rgb(252, 67, 67);
            background-position: -86px -144px;
        }
        .pwd-checklist-item {
            line-height: 20px;
            padding-left: 18px;
            background: url(../imges/reg_icons.png) no-repeat -86px -112px;
            color: #666;
        }
        .pwd-checklist-arrow{
            position: absolute;
            top: 12px;
            left: -7px;            
            width: 14px;
            height: 14px;
            background: #f9f9f9;
            border-bottom: 1px solid #ddd;
            border-left: 1px solid #ddd; 
            transform: rotateZ(45deg);                  
        }
        #agree-box{
            font-size: 12px;
        }
        #agree-box a{
            text-decoration: none;
        }
        #agree-box label{
            width: 60px;
            height: 40px;
            margin:-12px 0px 0px 2px;            
            vertical-align: top;
            font-size: 12px;
            color: #666;
            font-weight: normal;
        }
        #agree-box input{
            width: 20px;
            margin: 1px 0px 0px 70px;
        }
        #agree-box .msg{
            float: none;
            top: 0;
            color: #fc4343;
        }
        .left-box{
            float: right;            
            width: 270px;
            height: 427px;
            background-image: url(../imges/l.png);
            background-repeat: no-repeat;
        }
        .wb1{
            font-size: 12px;
            color: #999;
        }
        .wb2{
            font-size: 12px;
            color: #999;
            line-height: 42px; 
        }
    </style>
</head>
<body>
    <div class="top-box"></div>
    <div class="main">
        <div class="reg" id='reg'>
            <form action="https://www.kuazhu.com">
                <div id="username-box">
                    <label for="username">用户名</label>
                    <input type="text"  autocomplete="off" name="username" placeholder="请设置用户名">
                    <span class="cancel" style="display: none;"></span>
                    <span class="msg"></span>
                </div>
                <div id="phone-box">
                    <label for="phone">手机号</label>
                    <input type="text" autocomplete="off" name="phone" placeholder="可用于登录和找回密码">
                    <span class="cancel" style="display: none;"></span>
                    <span class="msg"></span>
                </div>
                <div id="pwd-box" class="pwd-box">
                    <label for="password">密码</label>
                    <input type="password" autocomplete="off" name="password" placeholder="请设置登录密码"/>
                    <span class="cancel"  style="display: none;"></span>
                    <span class="msg"></span>
                    <div id="pwdChecklist" class="pwd-checklist" style="display:none;">
                        <ul>
                            <li class="pwd-checklist-item">长度为8~14个字符</li>
                            <li class="pwd-checklist-item">支持数字,大小写字母和标点符号</li>
                            <li class="pwd-checklist-item">不允许有空格</li>
                        </ul>
                        <span class="pwd-checklist-arrow"></span>
                    </div>
                </div>
                <div id="verify-box">
                    <label for="verify">验证码</label>
                    <input type="text" autocomplete="off" name="verify" placeholder="请输入验证码">
                    <span class="cancel"  style="display: none;"></span>
                    <input type="button"  id="smsBtn" value="获取短信验证码">
                    <span class="msg"></span>       
                </div> 
                <div id='agree-box'>
                   <input type="checkbox" name='isAgree'> 
                   <label for="isAgree">阅读并接受</label>
                   <a href="#">《百度用户协议》</a>及<a href="#">《百度隐私权保护声明》</a>  
                   <span class="msg" id='agreeErr'>请勾选“阅读并接受百度用户协议”</span>               
                </div>           
                <div class="subBtn">
                    <input type="button" value="注册" id="subBtn">
                </div>
            </form>
        </div>
        <div class="left-box"></div>
    </div>
</body>
<script>
    function getLen(str){
       return str.replace(/[\u4e00-\u9fa5]/g,'aa').length;
    }
    function oErr(oInput,oMsg,txt){
        oInput.className='input-err'
        oMsg.className='err';
        oMsg.innerHTML=txt
    }
    function setok(oInput,oMsg){
        oInput.className=''
        oMsg.className='ok';
        oMsg.innerHTML=''
    }
    //1.获取元素
    var oForm =document.forms[0];
    var Form = oForm.elements; 
    var oUsername = Form.username;
    var aMsg = document.querySelectorAll('.msg');
    console.log(aMsg[0])
    //2.初始化
    init()
    handleUsername()
    function init(){ 
        oUsername.focus();
        aMsg[0].className='tiptext';
        aMsg[0].innerHTML='设置后不可更改<br>中英文均可,最长14个英文或者7个汉字';
        //事件委托
        oForm.oninput=function(ev){
            var oInput=ev.target
            // console.log(oInput)
            var oCancel =oInput.nextElementSibling;
            if (oInput.value.length>0) {
                oCancel.style.display='block'
            }else{
                oCancel.style.display='none'  
            }
        }
        // oForm.onclick=function(ev){
        //     var oCancel =ev.target
        //     var oInput =oCancel.previousElementSibling;
        //     console.log(oCancel)
        //     if (oInput) {
        //         oInput.value='';
        //         oCancel.style.display='none';
        //         oInput.focus();
        //     }
           
        // }
    }
    //3监听处理事件
    function handleUsername(){
        var oCancel =oUsername.nextElementSibling;
        console.log(oCancel)
        oUsername.oninput=function(){
            if (oUsername.value.length>0) {
                oCancel.style.display='block'
            }else{
                oCancel.style.display='none'  
            }
            oCancel.onclick=function(){
                oUsername.value='';
                oCancel.style.display='none';
                oUsername.focus();
            }      
      }
    //验证
        oUsername.onblur=function(){
            var val =oUsername.value
            var reg =/^\s+$/;
            var reg1=/[^a-z\u4e00-\u9fa5_\d]/i
            var reg2=/^\d+$/;
            //什么都不输入
            if (val == '') {
                aMsg[0].className='msg';
                //清空操作之后的
                oUsername.className=''
            }
            //全部空白符
            else if (reg.test(val)) {
                // oUsername.className='input-err'
                // aMsg[0].className='err';
                // aMsg[0].innerHTML='请输入用户名'
                oErr(oUsername,aMsg[0],'请输入用户名');
            }
            //长度验证用户名不能超过7个汉字或14个字符
            else if(getLen(val)>14){
                // oUsername.className='input-err'
                // aMsg[0].className='err';
                // aMsg[0].innerHTML='用户名不能超过7个汉字或14个字符'
                 oErr(oUsername,aMsg[0],'用户名不能超过7个汉字或14个字符');
            }
            //用户名支持中英文，数字，下划线且不能为纯数字
            else if(reg1.test(val) || reg2.test(val)){
                // oUsername.className='input-err'
                // aMsg[0].className='err';
                // aMsg[0].innerHTML='用户名支持中英文，数字，下划线且不能为纯数字'
                 oErr(oUsername,aMsg[0],'用户名支持中英文，数字，下划线且不能为纯数字');
            }
            else{
                // oUsername.className=''
                // aMsg[0].className='ok';
                // aMsg[0].innerHTML=''
                setok(oUsername,aMsg[0])
            }
            //输入
        }
    //获取焦点的时的状态
        oUsername.onfocus=function(){
            aMsg[0].className='tiptext';
            aMsg[0].innerHTML='设置后不可更改<br>中英文均可,最长14个英文或者7个汉字';
        }
    }
    
</script>
</html>
