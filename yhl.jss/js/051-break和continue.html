<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>051-break和continue</title>
	<script>
		for(var i=0;i<10;i++){
			// console.log(i)
			if (i == 6) {
				break;     //中止所有循环     //停止循环
				continue;  //中止本次循环     //跳过本次循环
			}
			console.log(i)
		}
	</script>
</head>
<body>
	
</body>
</html>
