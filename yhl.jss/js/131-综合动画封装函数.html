<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>131-综合动画封装函数</title>
<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 100px;
			margin: 50px auto;
		}
		.father div{
			width: 100px;
			height: 100px;
			background: red;
			line-height: 100px;
			text-align:center;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div id="box1">变宽</div>
		<div id="box2">变高</div>
		<div id="box3">变透明</div>
	</div>
</body>
<script>
	function animate1(obj,attr,target,islinear){
		if(islinear==undefined){
			islinear=true
		}
		var iSstop =false
		clearInterval(obj.time)
		obj.time=setInterval(function(){
			
			var iSpeed =0;
			var current=parseFloat(getComputedStyle(obj,false)['attr'])
			// console.log(current);
			if (attr=='opacity') {
				current=Math.round(current*100);
			}
			if(islinear){

				if(current<target){  
					iSpeed=6;
				}else{
					iSpeed=-6;
				}
				if (Math.abs(target-current) < Math.abs(iSpeed)) { 
					if (attr == 'opacity') {
						obj.style[attr]=target/100;
					} else{

						obj.style[attr]=target+'px';
					}
					iSstop=true
				}
			}else{
				iSpeed=(target-current)/10
				iSpeed>0 ? iSpeed=Math.ceil(iSpeed) : iSpeed=Math.floor(iSpeed);
				if(!iSpeed){  
					iSstop=true
				}
			}
			if (iSstop) {

				clearInterval(obj.time)
			}else{
			
				if (attr == 'opacity') {
					obj.style[attr]=(current+iSpeed)/100
				}else{
					obj.style[attr]=current + iSpeed + 'px';
				}
			}
		},30)
	}

	var oBox1 = document.getElementById('box1');
	var oBox2 = document.getElementById('box2');
	var oBox3 = document.getElementById('box3');
	// var time=0;
	oBox1.onmouseover=function(){
		animate1(oBox1,'width',300,true)


	}
	oBox2.onmouseover=function(){
		animate1(oBox2,'height',300)
	
	}
	oBox3.onmouseover=function(){
		animate1(oBox3,'opacity',20)
	}

</script>
<html>
