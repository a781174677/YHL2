<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>161-自定义事件.html</title>
</head>
<body>
	
</body>
<script>
	var newEvent = new Event('tes'); //1.创建事件对象: var 事件对象 = new Event(自定义事件类型)
	document.body.addEventListener('tes',function(){//2.监听事件 dom.addEventListener(自定义事件类型,function(){})
			console.log('aaa');
	})
	document.body.dispatchEvent(newEvent); //3.触发事件dom.dispatchEvent(事件对象)



</script>
</html>
