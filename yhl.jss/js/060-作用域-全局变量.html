<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>060-作用域-全局变量.html</title>
	<script>
		var a = 1;   //定义在所有函数外面,所有的函数都可以使用的变量 
		function fn1(){
			console.log(a);
			function fn2(){
				console.log(a);
				function fn3(){
					console.log(a);
				}
				fn3()
			}
			fn2()
		}
		fn1()
	</script>
</head>
<body>
	
</body>
</html>
