<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002-js基本使用</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		
		div{
			background: gray;
			display: none;
		}
	</style>
</head>
<body>
	<input type="checkbox" 
	onmouseover="document.getElementById('box').style.display='block'"
	onmouseout="document.getElementById('box').style.display='none'"
	>记住密码
	<!-- onmouseover="box.style.display='block'" --> <!-- 鼠标悬停时 -->
	<!-- onmouseout="box.style.display='none'" --> <!-- 鼠标移出时 -->
	<div id="box">如果勾选此。。。。。。。</div>
</body>
</html>
