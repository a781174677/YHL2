<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>111.offset和client相关值.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 500px;
			height: 500px;
			border: 5px solid #000;
			margin: 100px auto;
		}
		.son{
			width: 150px;
			height: 150px;
			border: 20px solid green;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
<script>
	var oSon=document.querySelector('.son')
	console.log(oSon.offsetLeft);
	//元素的左外边框和参考父元素左内边框的距离
	console.log(oSon.offsetTop);
	//元素的上外边框和参考父元素上内边框的距离
	console.log(oSon.offsetHeight);
	//元素的高(垂直方向上边框+垂直方向上内边距+内容高+水平滚动条)
	console.log(oSon.offsetHeight);
	//元素的宽(水平方向上边框+水平方向上内边距+内容宽+垂直滚动条)
	console.log(oSon.clientWidth);
	//元素的客户区宽(水平方向上内边距+内容宽),不包括滚动条
	console.log(oSon.clientHeight);
	//元素的客户区高(垂直方向上内边距+内容高),不包括滚动条
</script>
</html>
