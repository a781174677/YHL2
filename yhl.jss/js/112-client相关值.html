<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>112.client相关值.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			width: 3000px;
			height: 3001px;
		}
	</style>
</head>
<body>
	
</body>
<script>
	console.log("document.compatMode",document.compatMode)
	//client相关值通常用来确定视口的宽高,但需要注意兼容性问题
	//标准模式用document.documentElement.clientWidth/clientHeight
	console.log("document.documentElement.clientWidth",document.documentElement.clientWidth);
	//元素的客户区宽(水平方向上内边距+内容宽),不包括滚动条
	console.log("document.documentElement.clientHeight",document.documentElement.clientHeight);
	//元素的客户区高(垂直方向上内边距+内容高),不包括滚动条


	//混杂模式用 document.body.clientWidth/clientHeight
	console.log("document.body.clientWidth",document.body.clientWidth);
	//元素的客户区宽(水平方向上内边距+内容宽),不包括滚动条
	console.log("document.body.clientHeight",document.body.clientHeight);
	//元素的客户区高(垂直方向上内边距+内容高),不包括滚动条


	var w=0,h=0;
	if(document.compatMode == 'CSS1Compat'){
		w=document.documentElement.clientWidth;
		h=document.documentElement.clientHeight;
	}else{
		w=document.body.clientWidth;
		h=document.body.clientHeight;
	}
</script>
</html>
