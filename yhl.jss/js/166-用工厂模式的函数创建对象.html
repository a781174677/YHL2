<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>166-用工厂模式的函数创建对象.html</title>
</head>
<body>
	
</body>
<script>
	function createPerson(name,age){
		var obj = new Object();
		obj.name = name;
		obj.age = age;
		obj.showName = function(){
			console.log("I am "+this.name);
		}
		obj.showAge = function(){
			console.log("I am "+this.age + " years old");	
		}
		return obj;
	}

	var obj =createPerson('tom',18); //不能用new来创建对象
	console.log(obj) //方法不能被实例共享,即每个对象实例都生成一个相同的方法
</script>
</html>
