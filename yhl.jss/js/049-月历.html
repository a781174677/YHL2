<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>月历</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 380px;
			height: 600px;
			margin: 50px auto;
			background-color: gray;

		}
		ul{
			overflow: hidden;
		}
		li{
			list-style: none;
			width: 100px;
			height: 100px;
			background-color: black;
			float: left;
			color: white;
			margin: 20px 0px 0px 20px;
			line-height: 100px;
			text-align: center;
			font-size: 30px;
		}
		.down{
			margin-top: 20px;
			margin-left: 20px;
		}
		.active{
			background-color: white;
			color: black;
		}

	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li class="">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
		</ul>
		<div class="down">
			<h2>1月</h2>
			<span>睡觉</span>
		</div>
	</div>
</body>
<script>
	var aLi =document.getElementsByTagName('li');
	var oDown =document.querySelector('.down');
	var aDown =['睡觉1','吃饭2','游戏3','睡觉4','吃饭5','游戏6','睡觉7','吃饭8','游戏9','睡觉10','吃饭11','游戏12']
	// console.log(aLi)
	// console.log(oDown)
	
		oDown.innerHTML='<h2>1月</h2><span>睡觉</span>'

		for(var i=0;i<aLi.length;i++){
			aLi[i].index=i
			aLi[i].onmouseover=function(){
				// alert('111')
				for(var j=0;j<aLi.length;j++){
					aLi[j].className='';
				}
				this.className='active';
				oDown.innerHTML='<h2>'+(this.index+1)+'月</h2><span>'+aDown[this.index]+'</span>'
			}
				
		}
</script>
</html>
