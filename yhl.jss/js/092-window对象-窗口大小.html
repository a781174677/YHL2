<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>092-window对象-窗口大小.html</title>
</head>
<body>
	
</body>
<script>
	console.log(window.innerWidth);//浏览器视口宽(不包含浏览器的边框,如果有滚动条则包括)
	console.log(window.innerHeight);//浏览器视口高(不包含浏览器的边框,如果有滚动条则包括)
	console.log(window.outerWidth);//浏览器窗口整个自身的宽(包含浏览器边框)
	console.log(window.outerHeight);//浏览器窗口整个自身的高(包含浏览器边框)
</script>
</html>
