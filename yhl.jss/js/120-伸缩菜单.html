<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>120-伸缩菜单.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#wrap{
			width: 300px;
			height: 300px;
			background: gray;
			position: absolute;
			top: 50px;
			left: -300px;
		}
		#son{
			width: 100px;
			height: 300px;
			background: red;
			position: absolute;
			top: 0px;
			left: 300px;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="son"></div>
	</div>
</body>
<script>
	var oWrp=document.getElementById('wrap');
	var oSon=document.getElementById('son');
	var time=0;
	oWrp.onmouseover=function(){
		clearInterval(time) 
		time=setInterval(function(){
			var iSpeed =0;
			if(oWrp.offsetLeft<0){  
				iSpeed=6;
			}else{
				iSpeed=-6;
			}
			if (Math.abs(0-oWrp.offsetLeft) < Math.abs(iSpeed)) {  
				oWrp.style.left="0px";
				clearInterval(time)
			}else{
				oWrp.style.left=oWrp.offsetLeft + iSpeed + 'px';
			}
		},30)
	}
	oWrp.onmouseout=function(){
		clearInterval(time)
		time=setInterval(function(){
			var iSpeed =0;
			if(oWrp.offsetLeft<-300){  
				iSpeed=6;
			}else{
				iSpeed=-6;
			}

			if (Math.abs(-300-oWrp.offsetLeft) < Math.abs(iSpeed)) {  
				oWrp.style.left="-300px"; 
				clearInterval(time)
			}else{
				oWrp.style.left=oWrp.offsetLeft + iSpeed + 'px';
			}
		},30)
	}
</script>
<html>
