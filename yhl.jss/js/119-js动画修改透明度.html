<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>119-js动画修改透明度.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 150px;
			height: 150px;
			background-color: red;
			position: absolute;
			top: 150px;
			left: 800px;
		}
	
	</style>
</head>
<body>
	<input type="button" value="开始" id="btn">
	<div class="box"></div>
	<div class="line"></div>
</body>
<script>
	var oBtn =document.getElementById('btn'); //获取元素
	var oBox =document.querySelector('.box');//获取元素
	var time =0;  //定义定时器的id
	
	oBtn.onclick=function(){
		clearInterval(time)
		time=setInterval(function(){
			var iSpeed =0;
			var current=parseFloat(getComputedStyle(oBox,false)['opacity'])
			// console.log(current);
			current=Math.round(current*100);
			console.log(current);
			if(current<20){    //判断匀速动画的速度
				iSpeed=6;
			}else{
				iSpeed=-6;
			}
			
			if (Math.abs(20-current) < Math.abs(iSpeed)) {  //判断匀速动画的中止条件
				oBox.style.opacity=1;
				clearInterval(time)
			}else{
				oBox.style.opacity=(current + iSpeed)/100;
			}
		},30)
	}
</script>
</html>
