<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取输入框的值插入到无序列表的后面并且可以删除该列表项</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 500px;
			height: 500px;
			margin: 150px auto;
		}
		li{
			width: 250px;
			list-style: none;

		}
		a{
			float: right;
		}
	</style>
</head>
<body>
	<div>
	<input type="text" id="txt">
	<input type="button" value="发布" id="btn">
	<ul id="up">
	</ul>
	</div>
</body>
<script>
	var oTxt =document.getElementById('txt');
	var oBtn =document.getElementById('btn');
	var oUl  =document.getElementById('up');
	
	oBtn.onclick=function(){
		var val=oTxt.value
		var oLi=document.createElement('li');
		var oA=document.createElement('a')
		oA.href='javascript:;'
		oLi.innerHTML =val;
		oA.innerHTML ='删除';
		oUl.appendChild(oLi);
		oLi.appendChild(oA)
		oA.onclick=function(){
			// this.parentNode.parentNode.removeChild(this.parentNode)
			oUl.removeChild(oLi);
		}
		oTxt.value="";
	}
</script>
</html>
