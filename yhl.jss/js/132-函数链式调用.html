<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>132-函数链式调用.html</title>
<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 100px;
			margin: 50px auto;
		}
		.father div{
			width: 100px;
			height: 100px;
			background: red;
			line-height: 100px;
			text-align:center;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div id="box1">变宽</div>
		<div id="box2">变高</div>
		<div id="box3">变透明</div>
	</div>
</body>
<script>
	function animate1(obj,attr,target,islinear,endFn){
		//判断如果不传第四个参数的话，默认执行匀速动画
		if(islinear==undefined){ 
			islinear=true
		}
		clearInterval(obj.time)
		obj.time=setInterval(function(){
			var iSstop =false//此变量是为了减速动画判断中止条件		
			var iSpeed =0;
			var current=parseFloat(getComputedStyle(obj,false)[attr])
			// console.log(current);
			if (attr=='opacity') {
				current=Math.round(current*100);
			}
			//通过if判断isLinear的值，决定执行什么动画
			if(islinear){
				//匀速动画
				if(current<target){//决定匀速动画的速度
					iSpeed=6;
				}else{
					iSpeed=-6;
				}
				if (Math.abs(target-current) < Math.abs(iSpeed)) {  //匀速动画的中止条件
					if (attr == 'opacity') {
						obj.style[attr]=target/100;
					} else{

						obj.style[attr]=target+'px';
					}
					iSstop=true
				}
			}else{ 
				//减速动画
				iSpeed=(target-current)/10
				//决定减速动画的速度
				iSpeed>0 ? iSpeed=Math.ceil(iSpeed) : iSpeed=Math.floor(iSpeed);
				if(!iSpeed){   //匀速动画的中止条件 
					iSstop=true
				}
			}
			if (iSstop) { //判断是否中止动画
				clearInterval(obj.time)
				if (typeof endFn == 'function') {
					endFn();
				}
		
			}else{
			
				if (attr == 'opacity') {
					obj.style[attr]=(current+iSpeed)/100
				}else{
					obj.style[attr]=current + iSpeed + 'px';
				}
			}
		},30)
	}

	var oBox1 = document.getElementById('box1');
	var oBox2 = document.getElementById('box2');
	var oBox3 = document.getElementById('box3');
	// var time=0;
	oBox1.onmouseover=function(){
		animate1(oBox1,'width',300,true,function(){
			animate1(oBox1,'height',300,true,function(){
				animate1(oBox1,'opacity',30,true)
			})
		})

	}
	oBox1.onmouseout=function(){
		animate1(oBox1,'width',100,true,function(){
			animate1(oBox1,'height',100,true,function(){
				animate1(oBox1,'opacity',100,true)
			})
		})
	
	}
	oBox3.onmouseover=function(){

	}

</script>
<html>
