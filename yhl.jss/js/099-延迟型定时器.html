</body>
<script>
	// setTimeout('console.log(123)',3000);// setTimeout(函数或者代码字符串,时间)开启延迟型定时器


	// function ff(){
	// 	console.log('111')
	// }
	// setTimeout(ff,2000)


	
	setTimeout(function(){   // setTimeout(函数或者代码字符串,时间)开启延迟型定时器
		console.log(111);
	},2000)


	var res =setTimeout('console.log(123)',3000)
	console.log(res);   //返回一个唯一的整型数字代表定时器的ID
</script>
