<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据转字符串</title>
	<script>
		//数值类型的toString()，可以携带一个参数，输出对应进制的值
		var a = 1;
		var b = a.toString();
		 
		// var a = true;    
		// var b = a.toString(); 

		// var a = false;    
		// var b = a.toString(); 

		// var a = null;    
		// var b = a.toString(); //null和undefined这两个值没有toString()方法，如果调用他们的方法，会报错

		// var a = undefined;    
		// var b = a.toString();//null和undefined这两个值没有toString()方法，如果调用他们的方法，会报错

		console.log(a); //该方法不会影响到原变量，它会将转换的结果返回
		console.log(typeof a);
		console.log(b);
		console.log(typeof b);

		var c =null;    //有些值没有toString()，这个时候可以使用String()。比如：undefined和null
		var d =String(c);
		//对于Number和Boolean实际上就是调用的toString()方法
		//对于null和undefined，就不会调用toString()方法.而是在内部生成一个新的字符串
	
		var c =undefined;//有些值没有toString()，这个时候可以使用String()。比如：undefined和null
		var d =String(c);


		console.log(c); 
		console.log(typeof c);
		console.log(d);
		console.log(typeof d);
	</script>
</head>
<body>
	
</body>
</html>
