<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>乘法表</title>
	<script>
		for(var i=1; i<10; i++){     //i=1
			// console.log(i);

			document.write('<p>')
			// document.write(i)
			for(var j=1;j<=i;j++){  //j=i*j
				document.write(j+'*'+i+'='+i*j)
				document.write(j)

				document.write('&nbsp;&nbsp;')
			}
			document.write('</p>')

		}
	</script>
</head>
<body>
	
</body>
</html>
