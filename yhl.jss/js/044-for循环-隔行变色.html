<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for循环隔行变色</title>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
	<div>7</div>
	<div>8</div>
	<div>9</div>
	<div>10</div>
	<div>11</div>
	<div>12</div>
	<div>13</div>
	<div>14</div>
	<div>15</div>
	<div>16</div>
	<div>17</div>
	<div>18</div>
	<div>19</div>
	<div>20</div>
</body>
<script>
	var aDiv=document.querySelectorAll('div')
	// console.log(aDiv);
	for(var i=0; i<aDiv.length; i++){
		// aDiv[i].style.background='red'
		if (i%2) {
			aDiv[i].style.background='pink'
		}else{
			aDiv[i].style.background='black'
		}
	}
</script>
</html>
