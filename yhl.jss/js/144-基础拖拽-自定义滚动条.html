<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>144-基础拖拽-自定义滚动条.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#father{
			width: 600px;
			height: 50px;
			background-color: gray;
			position: relative;
			margin: 100px auto;
		}
		#box{
			width: 50px;
			height: 50px;
			background-color: red;
			position: absolute;
			top: 0px;
			left: 0px;
		}
		#box2{
			width: 100px;
			height: 100px;
			background-color: black;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="box"></div>
	</div>
	<div id="box2"></div>
</body>
<script src="js/util.js"></script>
<script>
	var oBox = document.getElementById('box');
	var oBox2 = document.getElementById('box2');
	var oFather = document.getElementById('father');

	 oBox.onmousedown=function(ev){
	 	var disX=ev.clientX - oBox.offsetLeft; //disY =视口里鼠标的位置

		document.onmousemove=function(ev){
			var l = ev.clientX - disX;
			
			console.log(scale)
			if (l<0){
		 		l=0;
		 	}else if(l>oFather.offsetWidth- oBox.offsetWidth){
		 		l=oFather.offsetWidth - oBox.offsetWidth
		 	}
		 	var scale =l / (oFather.offsetWidth - oBox.offsetWidth);
		 	oBox.style.left= l +'px';
		 	oBox2.style.width= 600 * scale + 100 +'px';
		 	oBox2.style.height= 600 * scale + 100 +'px';

		 } 
		document.onmouseup=function(ev){
			document.onmousemove=null
			document.onmouseup=null
		}
	 }
	 
</script>
</html>
