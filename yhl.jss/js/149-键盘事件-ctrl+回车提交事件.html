<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>149-键盘事件-ctrl+回车提交事件.html</title>
</head>
<body>
	<input type="text" id="txt">
	<input type="button" value="发布" id="btn">
	<ul id="ul1">
		
	</ul>
</body>
<script>
	var oText =document.getElementById('txt');
	var oBtn =document.getElementById('btn');
	var oUl =document.getElementById('ul1');
	oBtn.onclick=function(){
		if (oText.value == '') {
					return
		}
		var val=oText.value;  //1，先获取oText的value值并且赋值给val
		var oLi=document.createElement('li') //2，生成节点li 并且赋值给oLi
		// console.log(oLi);
		oLi.innerHTML =val;  //4，找到oLi添加innerHTML 让oLi（li+内容）变量等于获取oText的value值
		// oUl.appendChild(oLi)  //3，找到oUL（ul列表）插入oLi（生成的li节点）第4步之后oLi就是li节点加内容了
		oUl.insertBefore(oLi,oUl.firstChild)  //在父节点中的node2之前插入node1
		oText.value ='';  //上到下
	}
	oText.onkeydown=function(ev){  //在oText中键盘按下时
		console.log(ev.ctrlKey)
		if(ev.keyCode == 13 && ev.ctrlKey){ //if判断与号，当键盘编码等于13同时ctrlKey返回为真时触发提交
			oBtn.onclick();
		}
	}
</script>
</html>
