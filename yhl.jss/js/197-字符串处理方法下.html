<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>197-字符串处理方法下.html</title>
</head>
<body>
	
</body>
<script>
	var str = 'dsddd55wd655f6ad';
	var reg = /\d/g;
	console.log(str.replace(reg,'*'));
	//把字符串str中匹配到正则的子串用*进行替换
	//str.replace(reg,function(匹配结果,index,原值));
	console.log(str.charAt(2));
	//根据位置返回字符
	//位置在0和str.length-1之间,如果不在返回空字符
	//一个汉字是一个字节
	console.log(str.charCodeAt(2));
	//根据位置返回字符的编码
	//位置在0和str.length-1之间,如果不在返回空字符
	//一个汉字是一个字节
	//charCodeAt返回的是字符的Unicode码
	//Unicode码是统一的编码,Unicode码包含了ASCII码(0-127)
	console.log(str.indexOf('s'));
	//根据字符返回位置,从前向后找,找不到返回-1
	console.log(str.lastIndexOf('a'));
	//根据字符返回位置,从后向前找,找不到返回-1
	console.log(encodeURIComponent('http://www.baidu.com'));//URI 编码
	console.log(decodeURIComponent('http://www.baidu.com'));//URI 解码
	console.log(str.concat(str));//连接字符串
	console.log(str.slice(0,4));//起始下标,结束下标
	//截取字符串,下标可以是负数,负数表示从尾部开始计算,包括起始下标但不包括结束下标
	console.log(str.substr(0,5));//起始下标,长度
	//截取字符串,下标可以是负数,负数表示从尾部开始计算
	console.log(str.substring(0,4));//起始下标,结束下标
	//截取字符串,下标不可以是负数
	console.log(str.toLowerCase(str));//把字符串转换为小写
	console.log(str.toUpperCase(str));//把字符串转换为大写
	console.log(str.trim(str));//去除字符串两边的空白

</script>
</html>
