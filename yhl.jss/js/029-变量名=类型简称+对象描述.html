	<title>029-变量名=类型简称+对象描述</title>
	<script>
		// 类型简称指变量的数据类型
		var; //array 数组a
	 	var; //boolean 布尔值b
	 	var;  //float 浮点数l
	 	var; //function 函数fn
	 	var; //int 整型i
		var;  //object 对象o
	 	var; //regular 正则r
		var;  //string 字符串s
		//对象描述指对象名字全称或名字的一部分，要求有明确含义，命名要容易记忆容易理解
	</script>
