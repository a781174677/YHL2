<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>仿百度注册页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .top-box{
            width: 100%;
            height: 100px;
            background-image: url(images/t.png);
            background-repeat: no-repeat;
            background-position: -150px 0px;
        }        
        .main{
            width: 990px;
            margin: 50px auto;
        }
        .reg {
            width: 720px;
            float: left;
        }
        .reg div {
            position: relative;
            margin-bottom: 20px;
            zoom: 1;
            display: block;
        }
        .reg div:after {
            content: "";
            clear: both;
            display: block;
            visibility: hidden;
            height: 0;
        }
        .reg label {
            display: block;
            float: left;
            width: 65px;            
            height: 42px;
            line-height: 42px;
            margin-right: 10px;
            font-size: 14px;
            color: #666;
            font-weight: 700;
            text-align: right;
        }
        .reg input {
            display: block;
            position: relative;
            float: left;
            width: 328px;            
            height: 16px;
            padding: 11px 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            color: #666;
            transition: .3s;
            float: left;
        }
        #verify-box input:nth-of-type(1){
             width: 158px;
        }
        #verify-box input:nth-of-type(2){
            width: 160px;            
            height: 40px;
            border-radius: 0;            
            background: #f7f7f7;
            font-weight: 400;
            text-align: center;
            cursor: pointer;
        }
        #verify-box input:nth-of-type(2):focus{
            border: 1px solid #ddd;
        }
        #verify-box input:nth-of-type(2):hover{
            background-color: #eee;
        }
        #verify-box .cancel{
            left: 212px;
        }
        .reg .subBtn {
            position: relative;
            left: 75px;
        }
        .reg .subBtn input {
            display: block;
            float: left;            
            width: 350px;
            height: 50px;
            border-radius: 3px;
            border: 0;            
            background-image: none;
            background-color: #3f89ec;             
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            color: #fff;
        }
        .reg input:focus {
            border-color: #488ee7;
            outline: 0;
        }
        .reg .input-err{
            border-color: red;
        }
        .msg{
            display: none;
        }
        .ok {
            display: inline-block;
            position: relative;
            float: left;
            top: 14px;
            height: 16px;
            line-height: 12px;
            padding-left: 20px;
            background: url(images/reg_icons.png) -80px 0 no-repeat;
        }
        .err {
            float: left;
            position: relative;
            width: 250px;
            height: 16px;            
            top: 12px;
            padding-left: 20px;            
            background: url(images/reg_icons.png) -80px -23px no-repeat;
            font-size: 12px;
            color: #fc4343;            
        }
        .cancel {
            position: absolute;
            top: 12px;
            left: 398px;            
            width: 16px;
            height: 16px;
            background: url(images/reg_icons.png) -32px -24px no-repeat;
            cursor: pointer;
        }
        .cancel:hover {
            background-position: -48px -24px;
        }
        .tiptext {
            height: 40px;
            line-height: 40px;
            font-size: 12px;
            color: #aaa;            
        }
        #username-box .tiptext{
            float: left;  
            width: 250px;          
            line-height: 18px;
        }
        #pwdChecklist{
            position: absolute;
            top: 0;
            right: 50px;            
            width: 200px;
            margin-left: 10px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            box-shadow: 1px 1px 1px #efefef;
            background: #f9f9f9;
            font-size: 12px;
        }
        .pwd-checklist li{
            list-style: none;
        }
        .pwd-checklist .pwd-checklist-item-success {
            background-position: -86px -128px;
        }
        .pwd-checklist  .pwd-checklist-item-error {
            color: rgb(252, 67, 67);
            background-position: -86px -144px;
        }
        .pwd-checklist-item {
            line-height: 20px;
            padding-left: 18px;
            background: url(images/reg_icons.png) no-repeat -86px -112px;
            color: #666;
        }
        .pwd-checklist-arrow{
            position: absolute;
            top: 12px;
            left: -7px;            
            width: 14px;
            height: 14px;
            background: #f9f9f9;
            border-bottom: 1px solid #ddd;
            border-left: 1px solid #ddd; 
            transform: rotateZ(45deg);                  
        }
        #agree-box{
            font-size: 12px;
        }
        #agree-box a{
            text-decoration: none;
        }
        #agree-box label{
            width: 60px;
            height: 40px;
            margin:-12px 0px 0px 2px;            
            vertical-align: top;
            font-size: 12px;
            color: #666;
            font-weight: normal;
        }
        #agree-box input{
            width: 20px;
            margin: 1px 0px 0px 70px;
        }
        #agree-box .msg{
            float: none;
            top: 0;
            color: #fc4343;
        }
        .left-box{
            float: right;            
            width: 270px;
            height: 427px;
            background-image: url(images/l.png);
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="top-box"></div>
    <div class="main">
        <div class="reg" id='reg'>
            <form action="https://www.kuazhu.com">
                <div id="username-box">
                    <label for="username">用户名</label>
                    <input type="text"  autocomplete="off" name="username" placeholder="请设置用户名">
                    <span class="cancel" style="display: none;"></span>
                    <span class="msg"></span>
                </div>
                <div id="phone-box">
                    <label for="phone">手机号</label>
                    <input type="text" autocomplete="off" name="phone" placeholder="可用于登录和找回密码">
                    <span class="cancel" style="display: none;"></span>
                    <span class="msg"></span>
                </div>
                <div id="pwd-box" class="pwd-box">
                    <label for="password">密码</label>
                    <input type="password" autocomplete="off" name="password" placeholder="请设置登录密码"/>
                    <span class="cancel"  style="display: none;"></span>
                    <span class="msg"></span>
                    <div id="pwdChecklist" class="pwd-checklist" style="display:none;">
                        <ul>
                            <li class="pwd-checklist-item">长度为8~14个字符</li>
                            <li class="pwd-checklist-item">支持数字,大小写字母和标点符号</li>
                            <li class="pwd-checklist-item ">不允许有空格</li>
                        </ul>
                        <span class="pwd-checklist-arrow"></span>
                    </div>
                </div>
                <div id="verify-box">
                    <label for="verify">验证码</label>
                    <input type="text" autocomplete="off" name="verify" placeholder="请输入验证码">
                    <span class="cancel"  style="display: none;"></span>
                    <input type="button"  id="smsBtn" value="获取短信验证码">
                    <span class="msg"></span>       
                </div> 
                <div id='agree-box'>
                   <input type="checkbox" name='isAgree'> 
                   <label for="isAgree">阅读并接受</label>
                   <a href="#">《百度用户协议》</a>及<a href="#">《百度隐私权保护声明》</a>  
                   <span class="msg" id='agreeErr'>选“阅读并接受百度用户协议”</span>               
                </div>           
                <div class="subBtn">
                    <input type="button" value="注册" id="subBtn">
                </div>
            </form>
        </div>
        <div class="left-box"></div>
    </div>
</body>
<script>
    var oText1 =document.querySelector('.wb1');
    var oText2 =document.querySelector('.wb2');
    var oText3 =document.querySelector('.pwd-checklist');
    var oPass =document.querySelectorAll('.pwd-checklist-item')[0];
    var oDel1 =document.querySelectorAll('.cancel')[0];
    var oDel2 =document.querySelectorAll('.cancel')[1];
    var oDel3 =document.querySelectorAll('.cancel')[2];
    var oDel4 =document.querySelectorAll('.cancel')[3];
    var oMsg1 =document.querySelectorAll('.msg')[0];
    var oMsg2 =document.querySelectorAll('.msg')[1];
    var oMsg3 =document.querySelectorAll('.msg')[2];
    // var oOK1 =document.querySelectorAll('.ok')[0];
    console.log(oPass)
    var oForm =document.forms[0];
    var Form = oForm.elements; 
    var oBtn1 = Form.username;
    var oBtn2 = Form.phone;
    var oBtn3 = Form.password;
    var oBtn4 = Form.verify;
    
    // console.log(oText1)
    oBtn1.onfocus=function(){
        oText1.style.display='block';
        oMsg1.innerHTML='';
        oMsg1.className='';
        oBtn1.style.borderColor='';
    }
    oBtn1.onblur=function(){
        oText1.style.display='none';
    }
    oBtn1.oninput=function(){
        oDel1.style.display='block';
    }
    oDel1.onclick=function(){
        oBtn1.value=''
        oDel1.style.display='none'
        oBtn1.onfocus();
    }
    oBtn2.onfocus=function(){
        oText2.style.display='block';
        oMsg2.innerHTML='';
        oMsg2.className='';
    }
    oBtn2.onblur=function(){
        oText2.style.display='none';
    }
    oBtn2.oninput=function(){
        oDel2.style.display='block';
    }
    oDel2.onclick=function(){
        oBtn2.value=''
        oDel2.style.display='none'
    }
    oBtn3.onfocus=function(){
        oText3.style.display='block';
        oMsg3.innerHTML='';
        oMsg3.className='';
    }
    oBtn3.onblur=function(){
        oText3.style.display='none';
    }
    oBtn3.oninput=function(){
        oDel3.style.display='block';
    }
    oDel3.onclick=function(){
        oBtn3.value=''
        oDel3.style.display='none'
    }
    oBtn4.oninput=function(){
        oDel4.style.display='block';
    }
    oDel4.onclick=function(){
        oBtn4.value=''
        oDel4.style.display='none'
    }
    oBtn1.onblur=function(){
         var val=oBtn1.value;
         var reg=/^[a-zA-Z]\w{5,11}$/;
         // console.log(reg.test(val));
        if (reg.test(val)) {
            oMsg1.className='ok'
            oText1.style.display='none';
        }else{
            oMsg1.className='err'
            oText1.style.display='none';
            oMsg1.innerHTML='用户名不能超过7个汉字或14个字符';
            oBtn1.style.borderColor='red';
        }
    }
    oBtn2.onblur=function(){
         var val=oBtn2.value;
         var reg=/^1[35789]\d{9}$/;
         // console.log(reg.test(val));
        if (reg.test(val)) {
            oMsg2.className='ok'
            oText2.style.display='none';
        }else{
            oMsg2.className='err'
            oText2.style.display='none';
            oMsg2.innerHTML='手机号码格式不正确';
        }
    }
    oBtn3.onblur=function(){
         var val=oBtn3.value;
         var reg=/^[a-zA-Z]\w{8,14}$/;
         // console.log(reg.test(val));
        if (reg.test(val)) {
            oMsg3.className='ok'
            oText3.style.display='none';
        }else{
            oMsg3.className='err'
        }
    }
    oBtn3.oninput=function(){
        var val=oBtn3.value;
        var reg=/^[a-zA-Z]\w{8,14}$/;
        // console.log(reg.test(val));
        if (reg.test(val)) {
            oPass.className='ok'
        }else{
            oPass.className='err'
        }
    }
     
</script>
</html>
