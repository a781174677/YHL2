<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>switch</title>
	<script>
		var a = 1;
		// var b = 3;//可以是变量
		switch(a){
			case 1:   //case判断是否相等时是全等于(===),而不是等于(==)
				alert('星期一');
				break;//每一个case语句后面需要添加break语句来跳出当前switch语句
			case 2:
				alert('星期二');
				break;
			// case b:
			case 3:
				alert('星期三');
				break;
			case 4:
				alert('星期四');
				break;
			case 5:
				alert('星期五');
				break;
			case 6:
				alert('星期六');
				break;
			case 7:
				alert('星期七');
				break;
			default:
				alert('请重新输入');
		}
	</script>
</head>
<body>
	
</body>
</html>
