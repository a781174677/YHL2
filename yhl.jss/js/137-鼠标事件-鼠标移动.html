<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>137-鼠标事件-鼠标移动.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			width: 3000px;
			height: 3000px;
		}
		#box{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			top:0px;
			left: 0px;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script src="js/util.js"></script>
<script>
	var oBox =document.getElementById('box');
	//添加事件处理程序:elem.addEventListener(事件名,执行函数,哪个阶段调用)
	window.addEventListener('mousemove',function(ev){
		//onmousemove 鼠标移动
		oBox.style.top=(getScrollTop() + ev.clientY -50) + 'px';//top值等于内容区域上侧的高度+ev上的clientY方法的值
		oBox.style.left=(getScrollLeft() + ev.clientX -50) + 'px';//left值等于内容区域左侧的宽度+ev上的clientX方法的值
		console.log(ev)
	},false)
</script>
</html>
