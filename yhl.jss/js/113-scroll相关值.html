<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>113.scroll相关值.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			width: 3000px;
			height: 3001px;
		}
	</style>
</head>
<body>
	
</body>
<script>
	console.log("document.documentElement.scrollLeft",document.documentElement.scrollLeft)
	//scrollLeft,读写属性,表示隐藏在内容区域左侧的宽度,一般指水平滚动距离
	console.log("document.documentElement.scrollTop",document.documentElement.scrollTop)
	//scrollTop,读写属性,表示隐藏在内容区域上侧的高度,一般指垂直滚动距离
	console.log("document.documentElement.scrollWidth",document.documentElement.scrollWidth)
	//scrollWidth,只读属性,表示元素内容的宽度,包括由于滚动而未显示在屏幕中内容
	console.log("document.documentElement.scrollHeight",document.documentElement.scrollHeight)
	//scrollHeight,只读属性,表示元素内容的高度,包括由于滚动而未显示在屏幕中内容

	console.log("document.body.scrollLeft",document.body.scrollLeft)
	//scrollLeft,读写属性,表示隐藏在内容区域左侧的宽度,一般指水平滚动距离
	console.log("document.body.scrollTop",document.body.scrollTop)
	//scrollTop,读写属性,表示隐藏在内容区域上侧的高度,一般指垂直滚动距离
	console.log("document.body.scrollWidth",document.body.scrollWidth)
	//scrollWidth,只读属性,表示元素内容的宽度,包括由于滚动而未显示在屏幕中内容
	console.log("document.body.scrollHeight",document.body.scrollHeight)
	//scrollHeight,只读属性,表示元素内容的高度,包括由于滚动而未显示在屏幕中内容


	var t=0,l=0;
	if(document.compatMode == 'CSS1Compat'){
		w=document.documentElement.scrollLeft;
		h=document.documentElement.scrollTop;
	}else{
		w=document.body.scrollLeft;
		h=document.body.scrollTop;
	}
	//IE9以上和高级浏览器可以用window.pageXOffset/window.pageYOffset


	var t=document.documentElement.scrollLeft || document.body.scrollLeft;
	var l=document.documentElement.scrollTop || document.body.scrollTop
</script>
</html>
