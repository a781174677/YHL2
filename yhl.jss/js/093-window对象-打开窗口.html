<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>093-window对象-打开窗口.html</title>
</head>
<body>
	<input type="button" value="打开窗口" id="btn">
</body>
<script>
	var oBtn =document.getElementById('btn');
	oBtn.onclick=function(){
		window.open("https://www.baidu.com",'_self');//window.open(地址,打开方式);
	}
</script>
</html>
