<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>143-基础拖拽-模仿桌面图片拖拽.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			top: 0px;
			left: 0px;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script src="js/util.js"></script>
<script>
	var oBox = document.getElementById('box');
	 oBox.onmousedown=function(ev){
	 	var disX=ev.clientX - oBox.offsetLeft; //disY =视口里鼠标的位置
	 	var disY=ev.clientY - oBox.offsetTop;
	 	var oClone = oBox.cloneNode(true);
	 	oClone.style.opacity=0.5
	 	document.body.appendChild(oClone);
		document.onmousemove=function(ev){
		 	oClone.style.left=ev.clientX - disX +'px';
		 	oClone.style.top=ev.clientY - disY + 'px';
		 } 
		document.onmouseup=function(ev){
			oBox.style.left =oClone.offsetLeft + 'px';
			oBox.style.top =oClone.offsetTop + 'px';
			document.body.removeChild(oClone);
			document.onmousemove=null
			document.onmouseup=null
		}
	 }
	 
</script>
</html>
