<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for循环-选项卡</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.up{
			overflow: hidden;
		}
		.up .up-list{
			width: 100px;
			height: 50px;
			
			float: left;
			line-height: 50px;
			text-align: center;
			list-style: none;
			overflow: hidden;
		}
		.down .down-item{
			width: 300px;
			height: 300px;
			text-align: center;
			list-style: none;
			border: 1px solid;
			line-height: 300px;
			font-size: 50px;
			display: none;
			/*float: right;*/
		}
		.active{
			color: #ff6700;
		}
		
	</style>
</head>
<body>
	<div class="up">
		<ul>
			<li class="up-list active">一</li>
			<li class="up-list">二</li>
			<li class="up-list">三</li>
			<li class="up-list">四</li>
		</ul>
	</div>
	<div class="down">
		<ul>
			<li class="down-item" style="display: block;">1</li>
			<li class="down-item">2</li>
			<li class="down-item">3</li>
			<li class="down-item">4</li>
		</ul>
	</div>
</body>
<script>
	var aUp =document.querySelectorAll('.up .up-list')
	var aDown =document.querySelectorAll('.down .down-item')
	console.log(aUp);
	console.log(aDown);
	for (var i=0; i<aUp.length; i++ ) {
		// console.log(aUp);
		// console.log(aDown);
			aUp[i].index=i;
			aUp[i].onclick=function () {
			// alert('2')

			for(var j=0; j<aUp.length;j++){
				aUp[j].className='up-list';
				aDown[j].style.display='none';
			}
			this.className='active up-list';
			// console.log(this);
			aDown[this.index].style.display='block';

		}
			
	}
</script>
</html>
