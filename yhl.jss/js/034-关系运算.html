<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关系运算</title>
	<script>
		var a = 7;
		var b = 7;
		// console.log(a < b);   //7不小于7返回false；
		// console.log(a > b);   //7不大于7返回false；

		// console.log(a <= b);  //7不小于但是等于7返回true；
		// console.log(a >= b);  //7不大于7但是等于7返回true；

		// console.log(a == b);  //只比较值相同不相同；若相同为真返回true
		// console.log(a === b); //即比较值又比较数据类型 若相同为真返回true

		// console.log(a != b);	 //只比较值相同不相同 若不相同为符合不等于，返回值为true
		console.log(a !== b);     //即比较值又比较数据类型 若不相同相同为符合不全等，返回值为true
	</script>
</head>
<body>
	
</body>
</html>
