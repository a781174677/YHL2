	</ul>

<script>
	var aA =document.getElementsByTagName('a');
	var aLi =aA.parentNode
	console.log(aA)
	for(var i=0;i<aA.length;i++){
		aA[i].onclick=function(){
			// this.parentNode.style.display='none';  //利用获取父节点parentNode
			// this.parentNode.parentNode.removeChild(this.parentNode)
			this.parentNode.parentNode.removeChild(aLi)
		}
	}
</script>
