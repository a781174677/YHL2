	<div id="box">

<script>
	var oBox =document.getElementById('box');//获取box元素；
	
	setInterval(function(){    //定义一个循环型定时器用于循环执行下面的任务
		var today =new Date(); //Date对象可以拿到当前的时间
		var iHours =today.getHours();  //给todady使用 getHours()返回指定日期对象的小时。
		if (iHours<10) {
			iHours='0'+iHours; 
		}
		var iMinutes =today.getMinutes();
		// getMinutes() 返回指定日期对象的分钟数
		if (iMinutes<10) {
			iMinutes='0'+iMinutes;
		}
		var iSecond =today.getSeconds();
		// getSeconds() 返回指定日期对象的秒数。
		if (iSecond<10) {
			iSecond='0'+iSecond;
		}
		var time=iHours+':'+iMinutes+':'+iSecond; //定义time值为。。。。
		oBox.innerHTML=time;//给oBox的内容值赋给time
	},1000)
