<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数码时钟</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #000;
			text-align: center;
		}
		#box{
			color: #fff;
			font-size: 60px;
			margin-top: 300px;
		}
	</style>
</head>
<body>
	<div id="box">
		20:20:20
	</div>
</body>
<script>
	var oBox =document.getElementById('box');
	var today =new Date();
	var iHours =today.getHours();
	var iMinutes =today.getMinutes();
	var iSeconds =today.getSeconds();
	var time=iHours+':'+iMinutes+':'+iSeconds;
	oBox.innerHTML=time;

	console.log(time);
</script>
</html>
