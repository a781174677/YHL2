<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>201-表单的提交.html</title>
</head>
<body>
	<form action="https://www.kuazhu.com" method="get">
		<p>
			<label for="username">用户名：</label>
			<input type="text" name="username" placeholder="请输入用户名" id="username" autocomplete="off">
		</p>
		<p>
			<label for="password">密码：</label>
			<input type="password" name="password" id="password">
		</p>
		<input type="submit" value="submit提交"><!--  HTML按钮默认提交-->
		<input type="image" value="image提交" src=""><!-- HTML按钮默认提交-->
		<button type="submit">submitbutton提交</button><!-- HTML按钮默认提交-->
	</form>
	<input type="button" id="btn" value="form外submit()提交"> 
</body>
	<script>
		var oBtn =document.getElementById('btn');
		var oForm=document.forms[0]
		oBtn.onclick=function(){
			oForm.submit() //form的submit()方法提交
		}
		oForm.onsubmit=function(){ //form的submit()方法不会触发form.onsubmit事件
			console.log('on')
			return false  //阻止默认行为后表单内的提交按钮失效 测试记得注释
		}
	</script>
</html>
