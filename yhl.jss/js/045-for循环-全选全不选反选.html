<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>045-for循环-全选全不选反选</title>
</head>
<body>
	<input type="button" value="全选" id="btn1">
	<input type="button" value="全不选" id="btn2">
	<input type="button" value="反选" id="btn3">
	<div class="item">
		<input type="checkbox" c>
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
	</div>
</body>
<script>
	var oBtn1 = document.getElementById('btn1')
	var oBtn2 = document.getElementById('btn2')
	var oBtn3 = document.getElementById('btn3')
	// console.log(oBtn1);
	// console.log(oBtn2);
	// console.log(oBtn3);
	var aCheckbox =document.querySelectorAll('.item input')
	oBtn1.onclick =function () {
		// alert('11')
		// aCheckbox[i].checked='checked'
		for(var i=0; i<aCheckbox.length; i++){  //var i=0;初始值 i<aCheckbox.length;选择length前面
			// aCheckbox[i].checked='checked'
			aCheckbox[i].checked=true
		}
	}
	oBtn2.onclick =function () {
		// alert('11')
		for(var i=0; i<aCheckbox.length; i++){
			aCheckbox[i].checked=''
		}
	}
	oBtn3.onclick =function () {
		// alert('11')
		for(var i=0; i<aCheckbox.length; i++){
		
			if (aCheckbox[i].checked) {
				aCheckbox[i].checked=false
			}else{
				aCheckbox[i].checked=true
			}
		}

	}
	// console.log(aCheckbox);
</script>
</html>
