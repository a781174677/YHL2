<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>200-表单元素方法.html</title>
</head>
<body>
	<form action="https://www.kuazhu.com" method="get">
		<p>
			<label for="username">用户名：</label>
			<input type="text" name="username" placeholder="请输入用户名" id="username" autocomplete="off">
		</p>
		<p>
			<label for="password">密码：</label>
			<input type="password" name="password" id="password">
		</p>
	</form>
</body>
<script>
	var oForm =document.forms[0];
	var Form = oForm.elements; 
	Form.username.focus();//设置焦点 表单元素.focus();
	Form.username.blur();//移除焦点 表单元素.blur();
</script>
</html>
