<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background-color: blue;
			display: none;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	var slient ={
		show:function(elem){
			elem.trigger('show');
			elem.show();
			elem.trigger('shown')
		},
		hide:function(elem){
			elem.trigger('hide')
			elem.hide();
			elem.trigger('hiden')
		}
	}
	//简单版本
	// $('div').on('show',function(){
	// 	console.log('show')
	// })
	// $('div').on('shown',function(){
	// 	console.log('shown')
	// })
	// $('div').on('hide',function(){
	// 	console.log('hide')
	// })
	// $('div').on('hiden',function(){
	// 	console.log('hiden')
	// })


	//优化版本
	$('div').on('show shown hide hiden',function(ev){
		if (ev.type=='show'){
			console.log('show');
		}else if (ev.type=='shown'){
			console.log('shown');
		}else if (ev.type=='hide'){
			console.log('hide');
		}else if (ev.type=='hiden'){
			console.log('hiden');
		}
	})


	$('button').eq(0).on('click',function(){
		slient.show($('div'))
	})
	$('button').eq(1).on('click',function(){
		slient.hide($('div'))
	})
</script>
</html>
