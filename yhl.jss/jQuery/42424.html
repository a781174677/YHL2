<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button>添加1</button>
	<button>添加2</button>
	<button>添加3</button>
	<button>添加4</button>
	<button>添加5</button>
	<button>添加6</button>
	<ul>
		<li>01</li>
		<li>02</li>
		<li>03</li>
		<li>04</li>
		<li>05</li>
	</ul>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').eq(0).on('click',function(){
			var oLi = $('<li>我是新来的111</li>');
			$('ul').append(oLi);
		});
		$('button').eq(1).on('click',function(){
			var oLi = $('<li>我是新来的222</li>');
			oLi.appendTo($('ul'));
		});
		$('button').eq(2).on('click',function(){
			var oLi =$('<li>我是新来的333</li>');
			$('ul').prepend(oLi);
		})
	})
</script>
</html>
