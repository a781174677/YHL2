{% if pages > 1 %}
		<ul class="pagination">
			{% if page == 1 %}
		   	<li class="disabled">
		     	<a href="#" aria-label="Previous">
		        <span aria-hidden="true">&laquo;</span>
		      	</a>
		    </li>
		    {% else %}
		    <li>
		     	<a href="#" aria-label="Previous">
		        <span aria-hidden="true">&laquo;</span>
		      	</a>
		    </li>
		    {% endif %}
		    {% for i in list %}
		    	{% if i ==  page %}
		    		<li class="active"><a href="#">{{ i }}</a></li>
		    	{% else %}
		    		<li><a href="#">{{ i }}</a></li>
		    	{% endif %}
		    {% endfor %}

		    {% if page == pages %}
		   	<li class="disabled">
		      	<a href="#" aria-label="Next">
		        <span aria-hidden="true">&raquo;</span>
		     	</a>
		    </li>
		    {% else %}
		    <li>
		      	<a href="#" aria-label="Next">
		        <span aria-hidden="true">&raquo;</span>
		     	</a>
		    </li>
		    {% endif %}
		    
		</ul>
{% else %}
{% endif%}
