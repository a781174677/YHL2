<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DoTolist</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="container">
		<h1>TodoList</h1>
		<input type="text" class="todo-input" name="todoinput">
		<ul class="todo-list">		
			{% for item in data %}
			<li class="todo-item">{{ item.task}}</li>	
			{% endfor %}
		</ul>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script src="js/index.js"></script>
</html>
