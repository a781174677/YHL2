<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>049-ES8数组新增方法.html</title>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
<script>
	const aDiv =document.getElementsByTagName('div');
	console.log(aDiv);
	const obj = {
		0:'1',
		1:'2',
		2:'3',
		length:3
	}
	console.log(obj);
	console.log([...aDiv]);//扩展运算

	// 作用:将伪数组转为真数组
	console.log(Array.from(aDiv));
	console.log(Array.from(obj));

	const arr =[1,8,9,15,98,77,65,2,4,6]
	// 作用:用于找出第一个符合条件的数组成员。
	// 参数是一个回调函数，所有数组成员依次执行该回调函数，直到找出第一个返回值为true的成员，然后返回该成员。如果没有符合条件的成员，则返回undefined。

	// const result = arr.find((n)=>{
	// 	return n > 66
	// })

	const result1 = arr.find(n=>n>60) //只有一个参数，return返回值可以省略成这样
	console.log(result1);
	// 用法与find方法非常类似，返回第一个符合条件的数组成员的位置，如果所有成员都不符合条件，则返回-1。

	const result2 =arr.findIndex(n=>n>60)
	console.log(result2);

	// ES7语法,Array.prototype.includes(搜索的值,[搜索的开始索引])
	// 作用:返回一个布尔值，表示某个数组是否包含给定的值
	console.log(arr.includes(2,5))
</script>
</html>
