<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003-const定义常量.html</title>
</head>
<body>
	
</body>
<script>
	//约定大写定义常量语法没有
	/*
	var AI =10;
		AI =20;
	console.log(AI)
	*/

	//作用:定义常量(一旦定义,值就不能改变)
	/*
	const AI = 10;
		  AI =20; 			// 常量不可以再次赋值
		console.log(AI)
	*/

	//定义常量的时候必须赋初值
	/*
	const AI 
		AI=10;
	console.log(AI)
	*/


	//const定义的常量保证的是常量的地址不可以改变
	// 对于简单数据来说值就保存在变量指向的那个内存地址,因此不可以再赋值
	/*
	const AI = 10;
		  AI =20; 		
	console.log(AI)
	*/


	// 对于复杂数据来说常量指向数据保存的地址,const保证的是这个地址不变,但地址指向的数据是可以修改的
	/*
	const AI ={
                "name": "KELME足球训练防寒防风手套",
                "price": 4999
            }
        //错误
        AI ={
                "name": "KELME足球训练防寒防风手套",
                "price": 5000
            }
    */

    // const定义的常量不会声明提升
    /*
	    console.log(AI)
		const AI = 10;
	*/
			
    const AI ={
                "name": "KELME足球训练防寒防风手套",
                "price": 4999
            }
        AI.price='9000' //但地址指向的数据是可以修改的
		console.log(AI)
</script>
</html>
