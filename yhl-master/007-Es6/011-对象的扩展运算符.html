	//扩展运算，浅拷贝
	let obj1 = {
		name:'tom',//基本数据类型 深拷贝
		age:18,
		friends:{name:'leo',age:20},//复杂数据 复制指针地址引用
		pets:['cat','tigger'] //复制指针地址引用
	}
	let obj2 = {...obj1};//{name:'tom' 99 dog} 
	obj1.name ='petter';
	obj1.friends.age=99;
	obj1.pets.push('dog')
	console.log('obj1:',obj1) //petter 99 dog 
	console.log('obj2:',obj2) //tom 99 dog
</script>
