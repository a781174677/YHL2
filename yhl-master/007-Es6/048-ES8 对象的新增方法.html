<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>048-ES8 对象的新增方法.html</title>

</body>
<script>
	const { 
		keys,
		entries,
		values,
		getOwnPropertyDescriptors,
		assign,
		is
	} 
	= Object   //对象结构解析

	const obj = {
		name:'tom',
		age:18,
		sex:'male'
	}
	Object.defineProperty(obj,'legs',{ 
		value:2,
		enumerable:true //可以遍历
	})
	console.log('obj:',obj)

	
	// console.log(Object.keys(obj))
	// obj上面的方法所以省略obj

	// ES5 引入了Object.keys方法，返回一个数组，成员是参数对象自身的（不含继承的）所有可遍历（enumerable）属性的键名。
	console.log('keys:',keys(obj))

	// Object.entries()方法返回一个数组，成员是参数对象自身的（不含继承的）所有可遍历（enumerable）属性的键值对数组
	console.log('entries:',entries(obj));

	// Object.values方法返回一个数组，成员是参数对象自身的（不含继承的）所有可遍历（enumerable）属性的键值。
	console.log('values:',values(obj));

	//返回指定对象所有自身属性（非继承属性）的描述对象
	console.log('getOwnPropertyDescriptors:',getOwnPropertyDescriptors(obj));

	// 方法用于对象的合并，将源对象（source）的所有可枚举属性，复制到目标对象（target）
	// 也可以复制数组
	const DEFAULT = {
		js:false,
		timer:500
	}
	const options = {
		js:true
	}
	console.log('DEFAULT::',DEFAULT)
	console.log('options::',options)
	console.log(assign({},DEFAULT,options))
	console.log(assign([1,2,3,4],[5,6,7,8]))//后面合并到前面


	// 与严格比较运算符（===）的行为基本一致,不同点
	console.log('1' == 1); //true
	console.log('1' === 1); //flase
	console.log("is('1',1)",is('1',1));//flase
	
	// 一是+0不等于-0
	console.log('+0 ===-0',+0 === -0)//true
	console.log("is(+0,-0)",is(+0,-0))//flase

	// 二是NaN等于自身
	console.log('NaN',NaN=== NaN); //flase
	console.log(is(NaN,NaN))//true
</script>
</html>
