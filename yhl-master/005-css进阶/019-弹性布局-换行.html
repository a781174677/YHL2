<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>019-弹性布局-换行</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			display: flex;
			width: 1000px;
			margin: 50px auto;
			border: 1px solid #000;

			/*nowrap(默认值):不换行,元素的宽度按照指定宽的的比例从新计算
			wrap:换行,第一行在上方
			wrap-reverse:换行,第一行在下方
			flex-direction属性和flex-wrap属性的简写形式,默认值为row nowrap*/

		
			/*flex-wrap: nowrap;*/
			/*flex-wrap: wrap;*/
			/*flex-wrap: wrap-reverse;*/

			flex-flow: row-reverse wrap;
		}
		.father div{
			/*float: left;*/
			height: 50px;
		}
		.son1{
			width: 200px;
			background-color: yellow;
		}
		.son2{
			width: 300px;
			background-color: blue;
		}
		.son3{
			width: 500px;
			background-color: black;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div>
		<div class="son2"></div>
		<div class="son3"></div>
	</div>
</body>
</html>
