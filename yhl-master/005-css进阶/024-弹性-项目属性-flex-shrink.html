<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>024-弹性布局项目属性-flex-shrink.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			display: flex;
			width: 1000px;
			margin: 50px auto;
			border: 1px solid #000;
		}
		.father div{
			height: 50px;
		}
		/*如果所有项目的flex-shrink属性都为1,当空间不足时,都将等比例缩小
		如果一个项目的flex-shrink属性为0,其他项目都为1,则空间不足时,前者不缩小 */
		.son1{
			flex-shrink: 0;
			width: 200px;
			background-color: pink;
		}
		.son2{
			flex-shrink: 0;
			width: 300px;
			background-color: orange;
		}
		.son3{
			flex-shrink: 1;
			width: 500px;
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">son1</div>
		<div class="son2">son2</div>
		<div class="son3">son3</div>
	</div>
</body>
</html>
