<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
</head>
<body>
	<button class="get">get</button>
	<button class="post">post</button>
	<button class="put">put</button>
	<button class="delete">delete</button>
</body>
<script src="jquery-1.12.4.min.js"></script>
<script>
	$('.get').on('click',function(){
		$.ajax({
				url:'/',
				type:'get',
				success:(data)=>{
					console.log(data)
				},
				error:(err)=>{
					console.log(err)
				}
			})	
	})
	$('.post').on('click',function(){
		$.ajax({
				url:'/',
				type:'post',
				success:(data)=>{
					console.log(data)
				},
				error:(err)=>{
					console.log(err)
				}
			})	
	})
	$('.put').on('click',function(){
		$.ajax({
				url:'/',
				type:'put',
				success:(data)=>{
					console.log(data)
				},
				error:(err)=>{
					console.log(err)
				}
			})	
	})
	$('.delete').on('click',function(){
		$.ajax({
				url:'/',
				type:'delete',
				success:(data)=>{
					console.log(data)
				},
				error:(err)=>{
					console.log(err)
				}
			})	
	})
</script>
</html>
