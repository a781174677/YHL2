<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
</head>
<body>
	<div id="app">
		{{message}}
		<p ref='p1'>refs</p>
	</div>
</body>
<script src="vue/vue.js"></script>
<script>
	// console.log(vue)
	var vm  = new Vue({
			el:"#app",
			data:{
				message:'hello'
			}
	})
	// Vue 实例使用的根 DOM 元素。
	console.log(vm.$el)
	console.log(vm.$el === document.getElementById('app'))
	//Vue 实例观察的数据对象。Vue 实例代理了对其 data 对象属性的访问。
	console.log(vm.$data)
	console.log(vm.$data.message)
	// 一个对象，持有注册过 ref 特性 的所有 DOM 元素和组件实例。
	console.log(vm.$refs)
	// 观察 Vue 实例变化的一个表达式或计算属性函数
	vm.$watch('message',function(){
		console.log(111)
	})
	// 完全销毁一个实例。清理它与其它实例的连接，解绑它的全部指令及事件监听器。
	vm.$destroy()
</script>
</html>
