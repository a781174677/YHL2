<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app1">
        <p v-bind:title= 'price | priceFormat'>价格：：{{price | priceFormat}}</p>
    </div>
    <div id="app2">
        <p v-bind:title= 'price | priceFormat'>价格：：{{price | priceFormat}}</p>
    </div>
</body>
<script src="vue/vue.js"></script>
<script>
    //注册全局过滤器
    Vue.filter('priceFormat',function(price){
        return '￥' +price.toFixed(4)
    })
    var vm1 = new Vue({
        el:'#app1',
        data:{
            price:10
        },
        //注册局部过滤器
        filters: {
            'priceFormat': function (price) {
                return '￥' + price.toFixed(2)
            }
        }
    })
    var vm2 = new Vue({
        el: '#app2',
        data: {
            price: 10
        },
       
    })
</script>
</html>
