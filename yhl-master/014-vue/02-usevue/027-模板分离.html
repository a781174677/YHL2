<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app1">
			<button-counter></button-counter>
			<button-counter></button-counter>
		</div>
		
		
		<!--模板必须定义在 Vue 所属的 DOM 元素外-->
		<!-- template标签创建模版 -->
		<!-- 在<template> 元素中，并为其添加一个 id,在组件注册时通过id选择器引用 -->
		<template id="button-counter">
			<button v-on:click="count++">你点击了我 {{ count }} 次</button>
		</template>
		
		
		
		<div id="app2">
			<!-- <button-counter></button-counter>
			<button-counter></button-counter> -->
		</div>
	</body>
	<script src="vue/vue.js"></script>
	<script>
		var vm1 = new Vue({
			el:'#app1',
			data:{
				
			},
			components:{
						'button-counter':{
							data:function(){
								return {
									count:0
								}
							},
							template:"#button-counter"
						}
					}
		})
		
		var vm2 = new Vue({
			el:'#app2',
			data:{
				
			}
		})
	</script>
</html>
