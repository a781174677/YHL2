<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app1">
			<button-counter></button-counter>
			<button-counter></button-counter>
		</div>
		<div id="app2">
			<button-counter></button-counter>
			<button-counter></button-counter>
		</div>
	</body>
	<script src="vue/vue.js"></script>
	<script>
		// 全局注册的行为必须在根 Vue 实例 (通过 new Vue) 创建之前发生
		
		// Vue.component 来创建组件
		Vue.component('button-counter', {// 定义一个名为 button-counter 的新组件
		// 组件的data选项必须是一个函数
		  data: function () {
		    return {
		      count: 0
		    }
		  },
		  template: '<button v-on:click="count++">你点击了我 {{ count }} 次</button>'
		})
		var vm1 = new Vue({
			el:'#app1',
			data:{
				
			}
		})
		// 可以在任何新创建的 Vue 根实例 (new Vue) 的模板中使用
		var vm2 = new Vue({
			el:'#app2',
			data:{
				
			}
		})
	</script>
</html>
