<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app"> 
		<!-- .prevent - 调用 event.preventDefault()。 -->
			<a @click.prevent='df()'href="http://www.baidu.com">百度</a>
			
		</div>
	</body>
	<script src="vue/vue.js"></script>
	<script>
		var vm = new Vue({
			el:'#app',
			data:{
				
			},
			methods:{
				df:function(){
					console.log('go baidu 修饰符 .prevent - 调用 event.preventDefault()。 阻止默认行为')
				}
			}
		})
	</script>
</html>
