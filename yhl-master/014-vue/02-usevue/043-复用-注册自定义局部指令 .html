<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app{
            position: fixed;
            top: 100px;
            left: 45%;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-focus>
    </div>
</body>
<script src="vue/vue.js"></script>
<script>
    /*
    // 注册一个全局自定义指令 `v-focus`
    Vue.directive('focus', {
        // 当被绑定的元素插入到 DOM 中时……
        inserted: function (el) {
            // 聚焦元素
            el.focus()
            console.log(el)
        }
    })
    */
    var vm = new Vue({
        el:'#app',
        data:{

        },
        directives: {
            focus: {
                // 指令的定义
                inserted: function (el) {
                    el.focus()
                }
            }
        }
    })
</script> 
</html>
