<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			{{message}}
			<p ref='p1'>refs</p>
		</div>
	</body>
	<script src="vue/vue.js"></script>
	<script>
		// console.log(vue)
		var vm  = new Vue({
				el:"#app",
				data:{
					message:'hello'
				},
				//生命周期钩子的 this 上下文指向调用它的 Vue 实例。
					//创建前
					beforeCreate:function(){
						console.log('beforeCreate:this.$el',this.$el)//undefined
						console.log('beforeCreate:this.$data',this.$data)//undefined
						console.log('beforeCreate:this.$refs.p1',this.$refs.p1)//undefined
					},
					//创建后
					created:function(){
						console.log('created:this.$el',this.$el)//undefined
						console.log('created:this.$data',this.$data)//data
						console.log('created:this.$refs.p1',this.$refs.p1)//undefined
					},
					// 挂载前
					beforeMount:function(){
						console.log('beforeMount:this.$el',this.$el)//el
						console.log('beforeMount:this.$data',this.$data)//data
						console.log('beforeMount:this.$refs.p1',this.$refs.p1)//undefined
					},
					//挂载后
					mounted:function(){
						console.log('mounted:this.$el',this.$el)//el
						console.log('mounted:this.$data',this.$data)//data
						console.log('mounted:this.$refs.p1',this.$refs.p1)//p1
					},
					//更新前
					beforeUpdate:function(){
						console.log('beforeUpdate:this.$el',this.$el)
						console.log('beforeUpdate:this.$data',this.$data)
						console.log('beforeUpdate:this.$refs.p1',this.$refs.p1)
					},
					//更新后
					updated:function(){
						console.log('updated:this.$el',this.$el)
						console.log('updated:this.$data',this.$data)
						console.log('updated:this.$refs.p1',this.$refs.p1)
					},
					//结束前
					beforeDestroy:function(){
						console.log('beforeDestroy:',this.$el)
						console.log('beforeDestroy:',this.$data)
						console.log('beforeDestroy:',this.$refs.p1)
					},
					//结束后
					destroyed:function(){
						console.log('destroyed:',this.$el)
						console.log('destroyed:',this.$data)
						console.log('destroyed:',this.$refs.p1)
					}
				
				
		})
	</script>
</html>
