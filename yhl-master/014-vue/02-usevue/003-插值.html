<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p>{{message}}</p>			<!-- 使用双大括号进行数据绑定 -->
			<p v-text>{{message}}</p> 	<!-- 输出文本 -->
			<p v-once>{{message}}</p>	<!-- 执行一次性地插值,当数据改变时，插值处的内容不会更新 -->
			<p v-html='rewHtml'></p>	<!-- 输出真正的 HTML -->
		</div>
	</body>
	<script src="vue/vue.js"></script>
	<script>
		var vm = new Vue({
			el:'#app',
			data:{
				message:'hello',
				rewHtml:'<h1>html</h1>'
			}
		})
	</script>
</html>
