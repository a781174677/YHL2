<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p>你的成绩是   {{score}}</p>
			<input type="text" v-model="score" >
			<p v-if="score >= 60 ">及格</p> 
			<!-- 根据表达式的值的真假条件渲染元素 -->
			<p v-if="score < 60 ">不及格</p>
		</div>
	</body>
	<script src="vue/vue.js"></script>
	<script>
		var vm = new Vue({
			el:'#app',
			data:{
				score:'90'
			}
		})
	</script>
</html>
