<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <layout>
            <div slot="search">列表搜索区域</div>
            <div slot="content">列表内容区域</div>
        </layout>
    </div>

    <!--模板必须定义在 Vue 所属的 DOM 元素外-->
    <template id="layout">
        <div>
            <div>顶部导航</div>
            <slot name='search'>主页搜索区域</slot>
            <slot name='content'>主页内容区域</slot>
            <div>底部导航</div>
        </div>
    </template>
</body>
<script src="vue/vue.js"></script>
<script>
    //定义组件
    var Layout = Vue.extend({
        // 组件的data选项必须是一个函数
        data: function () {
            return {
                count: 0
            }
        },
        template: '#layout'
    })
    //注册组件
    // Vue.component 来创建组件
    Vue.component('layout', Layout)
    
    var vm = new Vue({
        el:'#app',
        data:{

        }
        
    })
</script>
</html>
