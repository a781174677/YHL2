<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <button @click='currentTabComponent="tab-home"'>home</button>
       <button @click='currentTabComponent="tab-admin"'>admin</button>
       <button @click='currentTabComponent="tab-sever"'>sever</button>

       <!-- <component> 元素
        给该添加is属性实现动态切换组件
        is属性
	    该属性添加到<component>元素上
	    该属性的值一般是一个已注册的组件名称 -->
        <component :is="currentTabComponent"></component>
    </div>
   
    <!--模板必须定义在 Vue 所属的 DOM 元素外-->
    <template id="tab-home">
       <span>this is home</span>
    </template>
    <template id="tab-admin">
        <span>this is admin</span>
    </template>
    <template id="tab-sever">
        <span>this is sever</span>
    </template>
</body>
<script src="vue/vue.js"></script>
<script>
    //定义组件
    var Home = Vue.extend({
        // 组件的data选项必须是一个函数
        data: function () {
            return {
                
            }
        },
        template: '#tab-home'
    })
    var Admin = Vue.extend({
        // 组件的data选项必须是一个函数
        data: function () {
            return {

            }
        },
        template: '#tab-admin'
    })
    var Sever = Vue.extend({
        // 组件的data选项必须是一个函数
        data: function () {
            return {

            }
        },
        template: '#tab-sever'
    })
    //注册组件
    // Vue.component 来创建组件
    Vue.component('tab-home', Home)
    Vue.component('tab-admin', Admin)
    Vue.component('tab-sever', Sever)

        

    
    var vm = new Vue({
        el:'#app',
        data:{
            currentTabComponent: 'tab-home'
        },
        
    })
</script>
</html>
