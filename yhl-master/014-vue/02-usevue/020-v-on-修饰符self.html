<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			#box1{
				width: 500px;
				height: 500px;
				background-color: #0000FF;
				margin: 100px auto;
				overflow: hidden;
			}
			#box2{
				width: 400px;
				height: 400px;
				background-color: #FF0000;
				margin: 50px auto;
				overflow: hidden;
			}
			#box3{
				width: 300px;
				height: 300px;
				background-color: aqua;
				margin: 50px auto;
			}
		</style>
	</head>
	<body>
		<!-- @click.capture -->
		<div id="app">
			<div id="box1" @click.capture ="box1">box1 <!-- 添加.capture 让事件在捕获阶段执行 -->
				<div id="box2" @click.self="box2">box2<!-- .self 只有在自身触发的事件才会执行,不会隔断冒泡 -->
					<div id="box3" @click="box3">
						box3
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="vue/vue.js"></script>
	<script>
		var vm = new Vue({
			el:'#app',
			data:{
				
			},
			methods:{
				box1:function(){
					console.log('this is box1,修饰符 添加.capture 让事件在捕获阶段执行')
				},
				box2:function(){
					console.log('this is box2，修饰符 .self 只有在自身触发的事件才会执行,不会隔断冒泡')
				},
				box3:function(){ 
					console.log('this is box3')
				}
			}
			
		})
	</script>
</html>
