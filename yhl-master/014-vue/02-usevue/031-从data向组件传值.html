<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app1">
        <todo-item 
            v-for="(task,index) in tasks"
            v-bind:task="task.task"
			v-bind:key="index"
			v-bind:index="task.id"
        >
        </todo-item>
    </div>
<!--模板必须定义在 Vue 所属的 DOM 元素外-->
    <template id = "todo-item">
       <div> {{task}} </div>
    </template>
</body>
<script src="vue/vue.js"></script>
<script>
    // 在vue实例里初始化数据然后v-for循环拿到数据。再通过props传递数据

    //定义组件
        var TodoItem = Vue.extend({
            // 组件的data选项必须是一个函数
            data: function () {
                return {
                    count: 0
                }
            },
            props:{
              task:String,
              index:Number
            },
            template: '#todo-item'
        })

    // 注册全局组件
    Vue.component('todo-item', TodoItem)
    var vm  = new Vue({
        el:'#app1',
        data:{
            tasks:[
                {
                    id:0,
                    task:'吃饭'
                },
                {
                    id:1,
                    task:'睡觉'
                },
                {
                    id: 2,
                    task:'打游戏'
                }
            ]
        }
    })
</script>
</html>
