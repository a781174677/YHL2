        <todo-item task='吃饭'></todo-item>

    <template id = "todo-item">
       <div>{{task}}</div>

<script>

        var TodoItem = Vue.extend({
            // 组件的data选项必须是一个函数
            data: function () {
                return {
                    count: 0
                }
            },
            props:{
              task:String  
            },
            template: '#todo-item'
        })

    // 注册全局组件
    Vue.component('todo-item', TodoItem)
    var vm  = new Vue({
        el:'#app1',
        data:{

        }
    })
</script>
