<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>																		
		<div id="app">	
			<p>{{message}}</p>
			<input type="text" v-model="message" >
			<input type="text" v-model.lazy="message" > <!-- 在“change”时而非“input”时更新 -->
			<input type="text" v-model.number="message" ><!-- 自动将用户的输入值转为数值类型 -->
			<input type="text" v-model.trim="message" ><!-- 自动过滤用户输入的首尾空白字符 -->
		</div>
	</body>
	<script src="vue/vue.js"></script>
	<script>
		var vm = new Vue({
			el:'#app',
			data:{
				message:'text'
			}
		})
	</script>
</html>
