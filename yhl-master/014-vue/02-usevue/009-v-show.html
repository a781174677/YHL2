<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p>你的成绩是   {{score}}</p>
			<input type="text" v-model="score" >
			<p v-show="score < 60">不及格</p>
			<p v-show="score > 60">及格</p>
				<!-- 根据表达式之真假值，切换元素的 display CSS 属性。
				v-show 的元素始终会被渲染并保留在 DOM 中
				v-show 只是简单地切换元素的 CSS 属性 display -->
		</div>
	</body>
	<script src="vue/vue.js"></script>
	<script>
		var vm = new Vue({
			el:'#app',
			data:{
				score:'90'
			}
		})
	</script>
</html>
