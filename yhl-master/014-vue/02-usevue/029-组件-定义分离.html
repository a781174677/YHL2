<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app1">
			<button-counter></button-counter>
			<button-counter></button-counter>
		</div>
		
		
		<!--模板必须定义在 Vue 所属的 DOM 元素外-->
		<!-- x-template 需要定义在 Vue 所属的 DOM 元素外。 -->
		<!-- script标签创建(X-Template)模版 -->
		<!-- 在<script> 元素中，为其带上 text/x-template 的类型，并且添加一个 id,在组件注册时通过id选择器引用 -->
		<script type="text/x-template" id="button-counter">
			<button v-on:click="count++">你点击了我 {{ count }} 次</button>
		</script>
		
	</body>
	<script src="vue/vue.js"></script>
	<script>
		//定义组件
		var ButtonCounter = Vue.extend({
			// 组件的data选项必须是一个函数
			  data: function () {
			    return {
			      count: 0
			    }
			  },
			  template: '#button-counter'
		})
		//注册组件
		// Vue.component 来创建组件
		Vue.component('button-counter', ButtonCounter)
		  
		var vm1 = new Vue({
			el:'#app1',
			data:{
				
			}
		})
	</script>
</html>
