<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p> left:{{l}}</p>
			<p> right:{{r}}</p>
			<p>姓名:{{lr}}</p>
			<input type="text" v-model="lr">
		</div>
	</body>
	<script src="vue/vue.js"></script>
	<script>
		var vm = new Vue({
			el:'#app',
			data:{
				l:'yu',
				r:'hongliang'
			},
			methods:{
				
			},
			computed:{
				lr:{
					get:function(){
						return this.l + ' ' + this.r
					},
					set:function(newValue){
						var names =newValue.split(' ')
						this.l = names[0]
						this.r = names[names.length-1]
						console.log(names)
					}
				}
			}
		})
	</script>
</html>
