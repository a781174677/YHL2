<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>input</title>
	</head>
	<body>
		<form action="https://www.kuazhu.com" method="get">
			<p>
				用户名<input type="text" name="username" >
			</p>
			<p>
				密码<input type="password" name="password">
			</p>
			<p>
				性别<input type="radio" name="1111" checked="checked">男
				    <input type="radio" name="1111">女

			</p>
			<p>
				爱好<input type="checkbox" name="2222">唱
					<input type="checkbox" name="2323">跳
					<input type="checkbox" name="2443">rap
					<input type="checkbox" name="2242">篮球
			</p>
			<p>
				<input type="file" name="5325">
			</p>
			<p>
				<input type="submit" value="提交">
			</p>
			地址：<select name="city">
					<optgroup label="省份">
						<option value="hn">河南</option>
						<option value="sz">深圳</option>
					</optgroup>
					<optgroup label="直辖市">
						<option value="bj" selected>北京</option>
						<option value="sh">上海</option>
					</optgroup>
				</select>
			<p>
				自我介绍：

				<textarea name="111" cols="50" rows="30"></textarea>
			</p>
		</form>
	</body>
</html>
