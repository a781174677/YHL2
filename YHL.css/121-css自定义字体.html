<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义字体的使用</title>
	<style>
		@font-face{
			font-family: tft;
			src:url(../zt/Sansation_Light.eot),
				url(../zt/Sansation_Light.ttf);
		}
		@font-face{
			font-family: tft;
			src:url(../zt/Sansation_Bold.eot),
				url(../zt/Sansation_Bold.ttf);
				font-weight: bold;
		}
		@font-face{
			font-family: tft;
			src:url(../zt/Sansation_Light.eot),
				url(../zt/Sansation_Light.ttf);
				font-style: italic;
		}
		p{
			font-family: tft;
			/*font-weight: bold;*/
			font-style: italic;
		}
	</style>
</head>
<body>
	<p>hellow</p>
</body>
</html>
