<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3过渡的使用</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			margin: 100px auto;
			background-color: pink;
			transition-property: width,height;  /*需要变化的属性*/
			transition-duration: 5s;    /*变化属性需要的所有时间*/
		}
		.box:hover{
			width: 500px;
			height: 500px
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
