<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>112-css百分比创建动画.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 500px;
			height: 500px;
			border: 1px solid;
			margin: 100px auto;
			position: relative;
		}
		.son{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			top: 0px;
			left: 0px;
			animation: sport 2s;
		}
		@keyframes sport{
			0%{
				top: 0px;
				left: 0px;
			}
			25%{
				top: 0px;
				left: 400px;
			}
			50%{
				top: 400px;
				left: 400px;
			}
			75%{
				top: 400px;
				left: 0px;
			}
			100%{
				top: 0px;
				left: 0px;
			}
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="son"></div>
	</div>
</body>
</html>
