<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>073-css清除浮动方式三.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father1{
			background-color: red;
			
 
		}
		.father2{
			background-color:pink;
			
			
		}
		.father1 p{
			background-color: yellow;
			width: 100px;
			float: left;
		}
		.father2 p{
			background-color: green;
			width: 100px;
			float: left;
		}

		.clear{          /* 给第一个盒子和第二个盒子之间添加一个空盒子,并且给这个空盒子设置clear:both属性 */
			clear: both; /*可以通过设置空盒子的高度来达到设置margin-bottom/top的效果*/
		}
	</style>
</head>
<body>
	<div class="father1">
		<p class="son1">1</p>
		<p class="son2">2</p>
		<p class="son3">3</p>
	</div>
	<div class="clear"></div>
	<div class="father2">
		<p class="son4">/1</p>
		<p class="son5">/2</p>
		<p class="son6">/3</p>
	</div>
</body>
</html>
