<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D转换</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 300px;
			height: 300px;
			background-color: gray;
			margin: 100px auto;
			border: 1px solid;
			perspective: 500px;
			transform-style: preserve-3d;
			transform: rotateX(50deg);
		}
		.son{
			width: 100px;
			height: 100px;
			background-color: red;
			margin: 100px auto;
			transform: rotateY(80deg);
			
		}

	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
