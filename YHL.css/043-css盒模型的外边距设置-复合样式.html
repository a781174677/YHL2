<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>043-css盒模型的外边距设置.复合样式.html</title>
	<style>
		p{
			width: 600px;
			height:200px;
			border:solid;
		
		}
		div{
			background-color:red;
			width: 200px;
			height:200px;
			display: inline-table;

		}
		
		.son{
			background-color: pink;
			width: 200px;
			height:200px;
			margin: 50px 50px 50px 50px;
		}
		.son1{
			background-color: green;
			width: 200px;
			height:200px;
		}
	</style>
</head>
<body>
	<p></p>
	<div></div>
	<p class="son"></p>
	<p class="son1"></p>
	
</body>
</html>
