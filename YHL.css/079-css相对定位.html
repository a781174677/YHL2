<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相对定位</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 100px;
			height: 100px;
			background-color: red;
			position: relative;  /*相对自身位置移动 （反方向取值）*/

		}
	</style>
</head>
<body>	
	<div class="father"></div>
</body>
