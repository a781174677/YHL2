<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位流显示顺序</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 200px;
			height: 200px;
			background-color: red;
			position: relative;  /*可以给元素设置定位流属性来达到想要的效果*/
			/*z-index: 1   值越大，显示越靠前*/
		}
		.box2{
			width: 300px;
			height: 300px;
			background-color: yellow;
			position: absolute;
			top: 100px;
			
												/*box2和box3没有设置z-index的话结构在后面的元素会覆盖在上面*/
		}
		.box3{
			width: 500px;
			height: 500px;
			background-color: blue;
			position: absolute;
		}

	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
