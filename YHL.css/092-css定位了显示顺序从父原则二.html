<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>092-css定位了显示顺序从父原则二.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 500px;
			height: 500px;
			background-color: red;
			position: relative;    
			z-index: 2    /*父元素z-index值为2小于 box2父元素的z-index值5 即使下面son1的z-index值是62也没用*/
 		}
		.son1{
			width: 100px;
			height: 100px;
			background-color: blue;
			position: absolute;
			right: -20px;
			bottom: -10px;
			z-index: 62

		}
		.box2{
			width: 500px;
			height: 500px;
			background-color: yellow;
			position: relative;	
			z-index: 5	

		}
		.son2{
			width: 100px;
			height: 100px;
			background-color: green;
			position: absolute;
			right: -10px;
			z-index: 0    
		}
		

	</style>
</head>
<body>
	<div class="box1">
		<div class="son1"></div>
	</div>
	<div class="box2">
		<div class="son2"></div>
	</div>
	
</body>
</html>
