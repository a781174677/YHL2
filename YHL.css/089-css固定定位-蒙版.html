<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>固定定位</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		
		.fixed{
			background-color:rgba(192,192,192,0.5);
			position: fixed; 
			top:0px;
			left:0px;
			right: 0px;
			bottom: 0px;


		}
	</style>
</head>
<body>
	<a href="#">ddddd</a>
	<div class="fixed"></div>
</body>
</html>
