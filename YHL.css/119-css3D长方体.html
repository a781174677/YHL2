<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D长方体</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			/*border: 1px solid;*/
			margin: 100px auto;
			transform: rotateX(10deg) rotateY(10deg);
			transform-style: preserve-3d;
			position: relative;
			/*perspective: 500px;*/
		}
		li{
			list-style: none;
			width: 200px;
			height: 200px;
			line-height: 200px;
			text-align: center;
			font-size: 50px;
			float: left;
			position: absolute;
			top: 0px;
			left: 0px;
		}
		li:nth-child(1){
			background-color: blue;
			transform: translateY(-100px) rotateX(90deg) scale(2,1);
		}		
		li:nth-child(2){
			background-color: yellow;
			
			transform: rotateX(180deg) translateZ(100px) scale(2,1);
		}
		li:nth-child(3){
			background-color: pink;
			transform:rotateX(90deg) translateZ(-100px) scale(2,1);
		}
		li:nth-child(4){
			background-color: red;
			
			transform: rotateZ(360deg) translateZ(100px) scale(2,1);
		}
		li:nth-child(5){
			background-color: green;
			transform: rotateY(-90deg) translateZ(200px);
		}
		li:nth-child(6){
			background-color: purple;
			transform: rotateY(90deg) translateZ(200px);
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
	</div>
</body>
</html>
