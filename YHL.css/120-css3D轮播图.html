<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D轮播图</title>
	<link rel="stylesheet" href="./css/reset.css">
	<style>
		div{
			width: 200px;
			height: 200px;
			/*border: 1px solid;*/
			margin: 100px auto;
			position: relative;
			transform-style: preserve-3d;
			/*perspective: 500px;*/
			/*transform: rotateX(10deg) rotateY(-20deg);*/
			animation: sport 3s linear 0s infinite;
		}
		@keyframes sport{
			from{
				transform: rotateX(0deg) rotateY(0deg);
			}
			to{
				transform: rotateX(360deg) rotateY(0deg)
			}
		}
		div:hover{
			animation-play-state: paused;
		}
		li{
			width: 200px;
			height: 200px;
			line-height: 200px;
			text-align: center;
			font-size: 50px;
			float: left;	
			position: absolute;
			top: 0px;
			left: 0px;
		}
		li:nth-child(1){
			background-color: yellow;
			transform: rotateX(90deg) translateZ(100px) scale(2,1);
		}
		li:nth-child(2){
			background-color: red;
			transform:rotateX(180deg) translateZ(100px) scale(2,1);
		}
		li:nth-child(3){
			background-color: green;
			transform:rotateX(270deg) translateZ(100px) scale(2,1);
		}
		li:nth-child(4){
			background-color: pink;
			transform:translateZ(100px) scale(2,1);
		}
		li:nth-child(5){
			background-color: blue;
			transform:rotateY(-90deg) translateZ(200px);
		}
		li:nth-child(6){
			background-color: purple;
			transform:rotateY(90deg) translateZ(200px)
		}
		img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li><img src="../test/img/ad1.jpg" alt=""></li>
			<li><img src="../test/img/ad2.jpg" alt=""></li>
			<li><img src="../test/img/ad3.jpg" alt=""></li>
			<li><img src="../test/img/ad4.png" alt=""></li>
			<li>5</li>
			<li>6</li>
		</ul>
	</div>
</body>
</html>
