<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>donghua </title>
	<style>
		*{
			margin: 0;
			padding: 0;	
		}
		.box1{
			width: 250px;
			height: 250px;
			background-color: green;
			transition: all 3s;
		}
		.box1:hover{
			width: 500px;
		}
		.box2{
			width: 250px;
			height: 250px;
			background-color: yellow;
			animation-name: dh;
			animation-duration: 3s;
		}
		@keyframes dh{
			from{
				width: 500px;
			}
			to{
				height: 500px;
			}
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
