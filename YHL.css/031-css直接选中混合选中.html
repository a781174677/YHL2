<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>直接选中混合选中</title>
	<style>
		p{
			color: red;
		}
		.text{
			color: blue;
		}
		#tt{
			color: pink; /* （ID选择器>类选择器>标签选择器>通用选择器>继承间接选中>浏览器默认的样式 ） */
		}
	</style>
</head>
<body>
	<ul>
		<li>
			<ul>
				<li>
					<p class="text" id="tt">KKKKKKKKK</p>
				</li>
			</ul>
		</li>
	</ul>
</body>
</html>
