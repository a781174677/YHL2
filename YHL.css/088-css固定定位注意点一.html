<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>固定定位</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 3000px;
		}
		.fixed{
			width: 500px;
			height: 500px;
			background-color: red;
			position: fixed;  固定定位参考body发生位置的移动
			top: 200px;
			left: 500px;
		}
	</style>
</head>
<body>
	<div class="fixed"></div>
</body>
</html>
