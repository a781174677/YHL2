<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>068-css浮动元素贴靠现象</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 1000px;
			height: 1000px;
			border: 1px solid;
		}
		.t1{
			width: 50px;
			padding: 50px;
			background-color:red;
			float: left;  /*div1设置左浮动脱标后 标准流中的位置被div2顶替 本身因为没有浮动之前在标准流位于第一格所以浮动后位置在第一格
			*/
		}
		.t2{
			width: 80px;
			padding: 80px;
			background-color:blue; 
			float: left;
			
			  /*div2设置左浮动脱标后 标准流中的位置被div3顶替 本身因为没有浮动之前在标准流位于第一格(    因为顶替了div1所以在第一个的位置 若是div1没有设置浮动那它本身处于第二格 浮动后处于第二格)所以浮动后位置在第一格*/
		}
		.t3{
			width: 100px;
			padding: 100px;
			background-color:pink;
			float: left;
		}
		.t4{
			width: 150px;
			padding: 150px;
			background-color:green;
			float: left;
		}
	</style>
</head>
<body>
	<div class="father">
	<div class="t1">1</div>
	<div class="t2">2</div>
	<div class="t3">3</div>
	<div class="t4">4</div>
	</div>
</body>
</html>
