<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>117-css3D转换正方体.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			
			margin: 100px auto;
			position: relative;
			transform-style: preserve-3d;
			transform: rotateX(10deg) rotateY(20deg);
		}
		li{
			list-style: none;
			text-align: center;
			line-height: 100px;
			position: absolute;
			width: 100px;
			height: 100px;
			font-size: 50px;
			top: 0px;
			left: 0px;
		}
		li:nth-child(1){
			background-color: red;
			transform: translate(-50px) rotateY(90deg);
		}
		li:nth-child(2){
			background-color: yellow;
			transform: translate(50px) rotateY(90deg);
		}
		li:nth-child(3){
			background-color: blue;
			transform: translateY(-50px) rotateX(90deg);
		}
		li:nth-child(4){
			background-color: green;
			transform: translateY(50px) rotateX(90deg);
		}
		li:nth-child(5){
			background-color: skyblue;
			transform: translateZ(-50px);
		}
		li:nth-child(6){
			background-color: pink;
			transform: translateZ(50px);
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
	</div>
</body>
</html>
