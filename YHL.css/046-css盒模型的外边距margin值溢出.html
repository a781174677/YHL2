<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>046-css盒模型的外边距margin值溢出</title>
	<style>
		.father{
			background-color: red;
			width: 200px;
			height:200px;
			margin-top: 50px;
			 /* 给父元素触发bfc 添加边框 添加内边距 */
		}
		.son{
			background-color: green;
			width: 100px;
			height: 100px;
			margin-top: 200px;
			overflow: hidden;

		}
	</style>
</head>
<body>
	<div class="father">
		<p class="son"></p>
	</div>
</body>
</html>
