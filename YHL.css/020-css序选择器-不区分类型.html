<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>序选择器不区分类型</title>
	<style>
		/* p:nth-child(3){
			color: red; （此处是被影响顺序之后失效的）
		} */
		p:first-child{
			color: red; (根据选择器元素所在位置按顺序修改样式，注意因为不区分类型所以会被不同类型元素影响（选择位置不是选择器元素会没有效果）)
		}
	</style>
</head>
<body>
	<div>
		<p>1</p>
		<p>2</p>
		<span>kk</span>
		<p>3</p>
		<p>4</p>
		<p>5</p>
		<p>6</p>
	</div>
</body>
</html>
