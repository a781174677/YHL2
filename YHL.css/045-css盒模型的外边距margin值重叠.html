<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>045-css盒模型的外边距margin值重叠</title>
	<style>
		.father{
			background-color: red;
			width:200px;
			height:200px;
			margin-bottom: 100px;
			overflow: hidden;  /*  触发bfc */

		}

		.son2{
			background-color: green;
			width: 200px;
			height:200px;
			margin-top: 50px;

		}
	</style>
</head>
<body>
	<div class="father">
		<p class="son1"></p>
	</div>
	<p class="son2"></p>
</body>
</html>
