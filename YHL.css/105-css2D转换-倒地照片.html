<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>105-css2D转换-倒地照片.html</title>
	<link rel="stylesheet" href="./css/reset.css">
	<style>
		.box{
			width: 200px;
			height: 200px;
			border: 1px solid;
			margin: 100px auto;
			border-radius: 10px;
		}
		ul li{
			width: 200px;
			height: 200px;
			
			float: left;
			
					 
		}
		ul li img{
			width: 100%;
			height: 100%;
			transform-origin: center bottom;
			transition: all 3s;
			border-radius: 10px;
		}
		ul li:hover img{
			transform: rotateX(80deg);
		}
		
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li><img src="../test/img/x.jpg" alt="" class="ff"></li>
			
		</ul>
	</div>
</body>
</html>
