<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>104-css2D转换-修改旋转轴向.html</title>
	<link rel="stylesheet" href="./css/reset.css">
	<style>
		.box{
			width: 600px;
			height: 200px;
			border: 1px solid;
			margin: 100px auto;
		}
		ul li{
			width: 200px;
			height: 200px;
			border: 1px solid;
			float: left;
			box-sizing: border-box;
			background-color: gray;
			perspective:500px;
		}
		ul li img{
			width: 100%;
			height: 100%;
		}
		ul li:nth-child(1) img{
			transform: rotateX(80deg);
		}
		ul li:nth-child(2) img{
			transform: rotateY(65deg);
			animation-delay: 3s;
	
		}
		ul li:nth-child(2) img:hover{
			
			animation-delay: 3s;
		}
		ul li:nth-child(3) img{
			transform: rotateZ(65deg); /*默认等同rotate*/
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li><img src="../test/img/x.jpg" alt=""></li>
			<li><img src="../test/img/y.jpg" alt=""></li>
			<li><img src="../test/img/z.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
