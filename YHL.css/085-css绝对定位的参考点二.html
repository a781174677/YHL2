<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>085-css绝对定位的参考点二.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 500px;
			height: 500px;
			background-color: red;
			margin:100px auto;
			border:10px solid;
			position: relative;  /*给父元素设置相对定位可以让下面的son1（绝对定位）找到父元素*/ 
		}
		.son1{
			width: 300px;
			height: 300px;
			background-color: yellow;
			margin:100px auto;
			border:1px solid;
			position: absolute; 
			left:100px;
			margin-top: 100px;   /*父元素的margin/border的值对绝对定位的子元素的位置没有影响,绝对定位的子元素是从父元素的padding区域开始参考的,但如果相对于body,始终相当于相对于浏览器的首屏的可视区域*/
		}
		.son2{
			width: 100px;
			height: 100px;
			background-color: pink;
			margin:100px auto;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">
			<div class="son2"></div>
		</div>
	</div>
	
	
</body>
</html>
