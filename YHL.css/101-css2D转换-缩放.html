<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>101-css2D转换-缩放.html</title>
	<link rel="stylesheet" href="./css/reset.css">
	<style>
		.box{
			width: 500px;
			height: 500px;	
			border: 1px solid;
		}
		ul li{
			width: 200px;
			height: 100px;	
			background-color: red;
			margin: 30px auto;
		}
		ul li:nth-child(3){
			transform: scale(1,1);
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</div>
</body>
</html>
