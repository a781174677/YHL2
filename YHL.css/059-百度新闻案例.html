<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lianxi</title>
	<link rel="stylesheet" href="css/reset.css">
	<base href="#" target="_blank">
	<style>
		.father{
			border-top: 2px solid #c7c7c7; 
			width: 290px;
			margin:0 auto;
		}
		.son{			
			color: #069;
			margin-top: -12px;
			padding-top: 10px;
			padding-bottom:10px;
			font-size: 20px;
			overflow: hidden;
			border-bottom: 1px solid #c7c7c7;
		}
		h3{
			width: 90px;
			border-top: 2px solid #069;
			padding-top: 10px;
		}

		span,h3{
			font-weight:400;
		}
		div span{
			white-space: nowrap;
			color: #c7c7c7;
			font-size: 3px;
			margin-top: -1px; 
			display: block;  
		}
		ul li{
			
			border-bottom: 1px dotted #ececec;
		}
		ul li a{
			padding-top: 10px;
			padding-bottom: 10px;
			line-height: 32px;
			font-size: 12px;
			color: #200;
			text-decoration: none;			
		}
		ul li a:hover{
			color: #900;
			text-decoration: underline;
		}
		ul li:last-child{
			border-bottom: none;
		}
		ul li a:before{
			content: "";
			width: 5px;
			height: 5px;
			background-color: #069;
			display: inline-block;
		}
	</style>
</head>
<body>
	<div class="father">
