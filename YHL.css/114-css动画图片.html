<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>114-css动画图片.html</title>
	<link rel="stylesheet" href="./css/reset.css">
	<style>
		.box{
			width: 800px;
			height: 400px;
			border: 1px solid;
			margin: 100px auto;
			overflow: hidden;
			position: relative;
		}
		.box li{
			float: left;
			list-style: none;
			
		}
		.box li:nth-child(1){
			position: absolute;
			left: 800px;
			top: 0px;
			animation: sport 2s 1s;
			animation-fill-mode: both;
			
		}
		.box li:nth-child(2){
			position: absolute;
			left: 800px;
			top: 0px;
			animation: sport 2s 2s;
		}
		.box li:nth-child(3){
			position: absolute;
			left: 800px;
			top: 0px;
			animation: sport 2s 3s;
		}
		.box li:nth-child(4){
			position: absolute;
			left: 800px;
			top: 0px;
			animation: sport 2s 4s;
		}
		.box li:nth-child(5){
			position: absolute;
			left: 800px;
			top: 0px;
			animation: sport 2s 5s;
		}
		@keyframes sport{
			0%{
				left: 800px;
				top: 0px;
			}
			50%{
				left: 0px;
				top: 0px;
			}
			100%{
				left: -800px;
				top: 0px;
			}
		}
		
		
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li><img src="../test/img/ad1.jpg" alt=""></li>
			<li><img src="../test/img/ad2.jpg" alt=""></li>
			<li><img src="../test/img/ad3.jpg" alt=""></li>
			<li><img src="../test/img/ad4.png" alt=""></li>
			<li><img src="../test/img/ad5.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
