<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>114-css动画图片.html</title>
	<link rel="stylesheet" href="./css/reset.css">
	<style>
		div{
			width: 800px;
			height: 400px;
			border: 1px solid;
			margin: 100px auto;
			overflow: hidden;
		}
		ul{
			width: 4800px;
			height: 400px;
			position: relative;
			animation: sport 12s linear 0s infinite;
			top: 0px;
			left: 0px;

		}
		ul:hover{
			animation-play-state: paused;
		}
		ul li{
			width: 800px;
			height: 400px;
			float: left;
			
		}
		/*ul li:nth-child(1){
			position: absolute;
			top:0px;
			left: 800px;

		}*/
		@keyframes sport{
			from{
				top: 0px;
				left: 0px;
			}
			to{
				top: 0px;
				left: -4000px;
			}
			
		}

	
		
	</style>
</head>
<body>
	<div>
		<ul>
			<li><img src="../test/img/ad1.jpg" alt=""></li>
			<li><img src="../test/img/ad2.jpg" alt=""></li>
			<li><img src="../test/img/ad3.jpg" alt=""></li>
			<li><img src="../test/img/ad4.png" alt=""></li>
			<li><img src="../test/img/ad5.jpg" alt=""></li>
			<li><img src="../test/img/ad1.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
