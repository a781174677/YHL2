<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	062-css显示模式</title>
	<style>
		*{
			margin: 0;
			padding: 0;	
		}
		.kuaizhuang1{
			background-color:red;
			width: 200px;   /*注意块状元素除了宽默认是父元素宽高其他都能设置 所以把它转换为行内块状元素 这样宽可以被内容撑起来看出效果*/
			height: 200px;
			
		}
		.hangnei1{
			background-color:red;
			width: 100px;   /*注意行内元素唯一区别就是不能独占一行 所以把它转换为块状元素 能从独占一行看出效果*/
			height: 100px;
		      
		}
		.hangneikuaizhuang{
			background-color:red;
			width: 100px;		/*注意行内块状元素唯一个区别就是不能独占一行*/
			height: 100px;
			
		}
	</style>
</head>
<body>
	<p class="kuaizhuang1">	块状元素 p div header nav section article footer h ul ol dl li dt dd</p>
	<span class="hangnei1">行内元素 span a b u i s stong em ins del</span>
	<img src="../test/5.jpeg" alt="" class="hangneikuaizhuang">
</body>
</html>
