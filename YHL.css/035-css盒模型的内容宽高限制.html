<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>035-css盒模型的内容宽高限制</title>
	<style>
		#box1{
			width: 700px;
			height: 700px;
			background-color:seagreen;
		}
		#box2{
			background-color: red;
			width: 500px;
			height:500px;
			min-width: 100px;
			max-width: 300px;
			min-height: 100px;
			max-height: 300px;
		}
	</style>
</head>
<body>
	<div id="box1">
		<div id="box2"></div>
	</div>
	
</body>
</html>
