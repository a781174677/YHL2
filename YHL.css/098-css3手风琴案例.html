<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手风琴案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 1000px;
			height: 400px;
			border: 1px solid;
			margin: 100px auto;
			overflow: hidden;
		}
		
		ul li{
			float: left;
			width: 200px;
			height: 440px;
			list-style: none; 
			transition-property: width;
			transition-duration: 2s;
			transition-delay: 0s;
		}

		ul:hover li{
			width: 50px;
		}
		ul li:hover{
			width: 800px;
		}



	</style>
</head>
<body>
	<div class="box1">
		<ul>
			<li><img src="../test/img/ad1.jpg" alt=""></li>
			<li><img src="../test/img/ad2.jpg" alt=""></li>
			<li><img src="../test/img/ad3.jpg" alt=""></li>
			<li><img src="../test/img/ad4.png" alt=""></li>
			<li><img src="../test/img/ad5.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
