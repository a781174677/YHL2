<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>旋转菜单</title>
	<link rel="stylesheet" href="./css/reset.css">
	<style>
		.box{
			width: 400px;
			height: 600px;
			border: 1px solid;
			margin: 100px auto;
		}
		.nav{
			width: 100%;
			height: 40px;
			background-color: red;
		}
		.nav>li{
			float: left;
			width: 100px;
			height: 40px;
			background-color: green;
			text-align: center;
			line-height: 40px;
			margin-left: 25px;
		}
		.nav>li .nav-son2{
			background-color: pink;
			opacity: 0;
			transform: rotateY(180deg);
			transition-duration:3S;
		}
		.nav>li:hover .nav-son2{
			transform: rotateY(0deg);
			opacity: 1;
		}
		.nav>li:hover .nav-son2:nth-child(1){
			transition-delay: 0.1s;
			
		}
		.nav>li:hover .nav-son2:nth-child(2){
			transition-delay: 0.4s;

		}
		.nav>li:hover .nav-son2:nth-child(3){
			transition-delay: 0.6s;
		}
		.nav>li:hover .nav-son2:nth-child(4){
			transition-delay: 0.8s;

		}
		.nav>li:hover .nav-son2:nth-child(5){
			transition-delay: 1s;
		}
		.nav>li .nav-son2:nth-child(1){
			transition-delay: 0.7s;

		}
		.nav>li .nav-son2:nth-child(2){
			transition-delay: 0.5s;
		}
		.nav>li .nav-son2:nth-child(3){
			transition-delay: 0.4s;
		}
		.nav>li .nav-son2:nth-child(4){
			transition-delay: 0.3s;
		}
		.nav>li .nav-son2:nth-child(5){
			transition-delay: 0.1s;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul class="nav">
			<li>
				一级菜单
				<ul class="nav-son1">
					<li class="nav-son2">二级菜单</li>
					<li class="nav-son2">二级菜单</li>
					<li class="nav-son2">二级菜单</li>
					<li class="nav-son2">二级菜单</li>
					<li class="nav-son2">二级菜单</li>
				</ul>
			</li>
			<li>
				一级菜单
				<ul class="nav-son1">
					<li class="nav-son2">二级菜单</li>
					<li class="nav-son2">二级菜单</li>
					<li class="nav-son2">二级菜单</li>
					<li class="nav-son2">二级菜单</li>
					<li class="nav-son2">二级菜单</li>
				</ul>
			</li>
			<li>
				一级菜单
				<ul class="nav-son1">
					<li class="nav-son2">二级菜单</li>
					<li class="nav-son2">二级菜单</li>
					<li class="nav-son2">二级菜单</li>
					<li class="nav-son2">二级菜单</li>
					<li class="nav-son2">二级菜单</li>
				</ul>
			</li>
		</ul>
		<div class="article"></div>
	</div>
</body>
</html>
