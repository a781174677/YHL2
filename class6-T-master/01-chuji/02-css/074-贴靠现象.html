<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>074-贴靠现象.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 800px;
			height: 600px;
			border: 1px solid #000;
			margin:20px auto;
			overflow: hidden;
		}
		.son1{
			width: 100px;
			height: 300px;
			background: red;
			float: left;
		}
		.son2{
			width: 200px;
			height: 100px;
			background: blue;
			float: left;
		}
		.son3{
			width: 300px;
			height: 50px;
			background: green;
			float: left;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">1</div>
		<div class="son2">2</div>
		<div class="son3">3</div>
	</div>
</body>
</html>
