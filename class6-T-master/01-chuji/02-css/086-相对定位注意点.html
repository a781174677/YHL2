<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>086-相对定位注意点.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			background: red;
			padding: 30px;
			margin:20px;
			border: 10px solid #000;
			position: relative;
			top: 50px;
			left: 50px;
			
			
		}
		.box1{
			width: 300px;
			height: 300px;
			background: blue;
		}
		span{
			width: 100px;
			height: 100px;
			background: yellow;
			margin:20px;
			padding: 20px;
			position: relative;
			left: 50px;
			top: 50px;
		}
	</style>
</head>
<body>
	<div class="box">aaa</div>
	<div class="box1"></div>
	<span>span</span>
</body>
</html>
