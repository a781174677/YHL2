<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>057-百度新闻案例.html</title>
	<link rel="stylesheet" href="css/reset.css">
	<style>
		.news-warp{
			width: 290px;
			margin:50px auto;
		}
		.news-hd{
			border-top: 2px solid #c7c7c7;
			border-bottom:1px solid #ececec;
			font-size: 20px;
			font-weight: 500;
		}
		h3{
			width: 100px;
			border-top: 2px solid #069;
			padding-top: 10px;
			margin-top: -2px;
			color:#069;
			overflow: hidden;
		}
		h3 span{
			display:block;
			font-size: 12px;
			color: #999;
			padding-bottom: 6px;
		}
		ul li{
			border-bottom: 1px dotted #ccc;
		}
		ul li:last-child{
			border-bottom: none;
		}
		ul li a:hover{
			text-decoration: underline;
			color:#900;
		}
		ul li a{
			line-height: 50px;
			font-size: 12px;
			text-decoration: none;
			color:#222;
		}
		ul li:before{
			display: inline-block;
			width: 4px;
			height: 4px;
			margin-right: 5px;
			background-color: #069;
			content: '';
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div class="news-warp">
		<div class="news-hd">
			<h3>
				即时新闻
				<span>INSTANT NEWS</span>
			</h3>
		</div>
		<ul class="news-list">

			<li><a href="#">「镜头中的脱贫故事」驻村“第一书记”——脱贫路</a></li>
			<li><a href="#">「镜头中的脱贫故事」驻村“第一书记”——脱贫路</a></li>
			<li><a href="#">「镜头中的脱贫故事」驻村“第一书记”——脱贫路</a></li>
			<li><a href="#">「镜头中的脱贫故事」驻村“第一书记”——脱贫路</a></li>
			<li><a href="#">「镜头中的脱贫故事」驻村“第一书记”——脱贫路</a></li>
			<li><a href="#">「镜头中的脱贫故事」驻村“第一书记”——脱贫路</a></li>
			<li><a href="#">「镜头中的脱贫故事」驻村“第一书记”——脱贫路</a></li>
		</ul>
	</div>
</body>
</html>
