<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>095-定位流元素的显示顺序.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 400px;
			height: 400px;
			background: yellow;
			z-index: 99999;
			/*position: relative;*/
		}

		.box2{
			width: 300px;
			height: 300px;
			background: blue;
			position: absolute;
			top: 50px;
			left: 50px;
			z-index: 0;
			/*
			position: relative;
			top: -20px;
			left: 20px;
			*/
		}
		.box3{
			width: 150px;
			height: 150px;
			background: red;
			position: absolute;
			top: 150px;
			left: 150px;
			z-index: 0;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
