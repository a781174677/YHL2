<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>084-qq邮箱.html</title>
	<link rel="stylesheet" href="css/reset.css">
	<style>
		.container{
			width: 1287px;
			margin-left: auto;
			margin-right: auto;
		}
		.link{
			font-size: 12px;
			text-decoration: none;
			color:#1d5494;
		}
		.link:hover{
			text-decoration: underline;
		}
		.top{
			width: 100%;
			height: 63px;
			line-height: 63px;
			background: #eff4fa;
			border-bottom: 1px solid #d6dfea;
			box-sizing: border-box;
		}
		.top .logo{
			float: left;
			width: 182px;
			height: 36px;
			margin-top: 14px;
			background: url(images/qq-logo.png) no-repeat;
		}
		.top .nav-list{
			float: right;
		}
		.top .nav-list .nav-item{
			float: left;
			color: #c8b6cc;
		}
		.top .nav-list .nav-item a{
			margin-left: 5px;
			margin-right: 5px;
		}
		.main{
			width: 100%;
			height: 521px;
			box-sizing: border-box;
		}
		.main .container{
			padding: 72px 41px 60px 182px;
			box-sizing: border-box;
		}
		.main .left-part{
			float: left;
			width: 585px;
			height: 389px;
			background: url(images/qq-emailLeft.png) no-repeat;
		}
		.main .right-part{
			float: left;
			width: 336px;
			height: 389px;
			border: 1px solid #a0b1c4;
			border-radius: 5px;
		}
		.right-part .hd{
			width: 100%;
			height: 52px;
			border-bottom: 1px solid #a0b1c4;
			box-sizing: border-box;
		}
		.right-part .hd a{
			float: left;
			width: 50%;
			height: 100%;
			line-height: 52px;
			text-align: center;
			text-decoration: none;
			color:#9999b2;
		}
		.right-part .hd a.active{
			color: #333;
		}
		.right-part .bd{
			padding-top: 37px;
			padding-left: 27px;
		}
		.bd .form-box [type=text],
		.bd .form-box [type=password]{
			width: 282px;
			height: 40px;
			padding-left: 10px;
			margin-bottom: 10px;
		}
		.check-item{
			font-size: 12px;
			margin-top: 20px;
			margin-bottom: 10px;
		}
		.check-item input{
			width: 18px;
			height: 18px;
			vertical-align: middle;
			margin-right: 5px;
		}
		.form-box [type=button]{
			width: 282px;
			height: 40px;
			margin-bottom: 10px;
			background: #5a98de;
			border-radius: 2px;
			letter-spacing: 5px;
			color: #fff;
			font-weight: 700;
		}
		.form-box [type=button]:hover{
			opacity: 0.8;
		}
		.quick-login{
			display: block;
			text-align: center;
			font-size: 12px;
			text-decoration: none;
			color:#225592;
		}
		.quick-login img{
			vertical-align: middle;
			margin-right: 5px;
		}
		.forget{
			float: right;
			margin-top: 50px;
			margin-right: 30px;
		}
		.foot{
			width: 100%;
			height: 37px;
			line-height: 37px;
			text-align: center;
			background: #eff4fa;
			border-top: 1px solid #d6dfea;
			color:#c8b6cc;
			font-size: 12px;
		}
	</style>
</head>
<body>
	<div class="top">
		<div class="container">
			<h1>
				<a href="javascript:;" class="logo">
					
				</a>
			</h1>
			<ul class="nav-list">
				<li class="nav-item">
					<a href="#" class="link">基本版</a>&nbsp;|&nbsp;
				</li>
				<li class="nav-item">
					<a href="#" class="link">English </a>&nbsp;|&nbsp;
				</li>
				<li class="nav-item">
					<a href="#" class="link">手机版</a>&nbsp;|&nbsp;
				</li>
				<li class="nav-item">
					<a href="#" class="link">企业邮箱</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="main">
		<div class="container">
			<div class="left-part"></div>
			<div class="right-part">
				<div class="hd">
					<a href="javascript:;">微信登录</a>
					<a href="javascript:;" class="active">QQ登录</a>
				</div>
				<div class="bd">
					<div class="form-box">
						<input type="text" placeholder="支持QQ号/邮箱/手机号登录">
					</div>
					<div class="form-box">
						<input type="password" placeholder="QQ密码">
					</div>
					<div class="form-box check-item">
						<input type="checkbox" id="auto-login"><label for="auto-login">下次自动登录</label>
					</div>
					<div class="form-box">
						<input type="button" value="登录">
					</div>
					<div class="from-box">
						<a href="javascript:;" class="quick-login">
							<img src="images/erweima.png" alt="">扫码快捷登录
						</a>
					</div>
					<a href="#" class="link forget">忘记密码？</a>
				</div>
			</div>
		</div>
	</div>
	<div class="foot">
		<div class="container">
			<a href="#" class="link">关于腾讯</a>&nbsp;|&nbsp;
			<a href="#" class="link">服务条款</a>&nbsp;|&nbsp;
			<a href="#" class="link">隐私政策</a>&nbsp;|&nbsp;
			<a href="#" class="link">客服中心</a>&nbsp;|&nbsp;
			<a href="#" class="link">联系我们</a>&nbsp;|&nbsp;
			<a href="#" class="link">帮助中心</a>&nbsp;|&nbsp;
			©1998 - 2019 Tencent Inc. All Rights Reserved.
		</div>
	</div>
</body>
</html>
