<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>081-清除浮动-方法五.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father1{
			background: red; 
			/*margin-bottom: 20px;*/
		}
		.clearfix:after{
			display: block;
			content: '';
			clear:both;
			height: 0px;
			visibility: hidden;
		}
		.clearfix{
			*zoom:1;
		}
		.father1 p{
			width: 100px;
			background: yellow;
			float: left;
		}
		.father2{
			background: blue;
			/*margin-top: 20px;*/
		}
		.father2 p{
			width: 100px;
			background: tomato;
			float: left;
		}
	</style>
</head>
<body>
	<div class="father1 clearfix">
		<p>1</p>
		<p>2</p>
		<p>3</p>
	</div>
	<div class="father2">
		<p>*1</p>
		<p>*2</p>
		<p>*3</p>
	</div>
</body>
</html>
