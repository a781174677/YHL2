<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>110-照片墙.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 100%;
			height: 400px;
			background: skyblue;
			margin-top: 100px;
			text-align: center;
		}
		
		ul li{
			display: inline-block;
			list-style: none;
			width: 200px;
			height: 250px;
			/*background: red;*/
			margin-top: 75px;
			margin-right: 10px;
			border: 5px solid #FFF;
			box-sizing: border-box;
			transition: all 1s;
			position: relative;
		}
		ul:hover li{
			opacity: 0.5;
		}
		body ul li:hover{
			transform: rotate(0deg) scale(1.2);
			opacity: 1;
			z-index: 999;
		}
		ul li:nth-child(1){
			transform: rotate(10deg);
		}
		ul li:nth-child(2){
			transform: rotate(-10deg);
		}
		ul li:nth-child(3){
			transform: rotate(20deg);
		}
		ul li:nth-child(4){
			transform: rotate(-15deg);
		}
		ul li img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="images/p1.jpg" alt=""></li>
		<li><img src="images/p2.jpg" alt=""></li>
		<li><img src="images/p3.jpg" alt=""></li>
		<li><img src="images/p4.jpg" alt=""></li>
	</ul>
</body>
</html>
