<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>105-动画的复合样式.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			background: red;
			/*animation: sport 1s linear 0s infinite alternate;*/
			animation: sport linear 1s alternate 0s infinite;
			/*animation: sport 1s;*/
		}
		@keyframes sport{
			from{
				width: 200px;
			}
			to{
				width: 600px;
			}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
