<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>024-a标签的伪类选择器.html</title>
	<style>
		/*
		a:link{
			color: red;
		}
		*/
		a{
			color: red;
		}
		a:visited{
			color: yellow;
		}

		a:hover{
			color: blue;
		}
		a:active{
			color: green;
		}
		p:hover{
			color: red;
		}
		div:hover{
			color: blue;
		}
	</style>
</head>
<body>
	<a href="#">链接标签</a>
	<p>我是段落</p>
	<div>我是div</div>
</body>
</html>
