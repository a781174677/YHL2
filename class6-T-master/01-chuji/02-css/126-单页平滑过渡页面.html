<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>126-单页平滑过渡页面.html</title>
	<link rel="stylesheet" href="css/font-awesome.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.page input:checked + a{
			color: red;
		}
		.page input,.page a{
			width: 20%;
			height: 34px;
			line-height: 34px;
			text-align: center;
			position: fixed;
			top: 0px;
		}
		.page input{
			z-index: 999;
			opacity: 0;
			cursor: pointer;
		}
		.page input:hover + a{
			background: #111;
		}
		.page a{
			text-decoration: none;
			font-size: 24px;
			background: #2f2f2f;
			color:#fff;
			z-index: 1;
		}
		.page a i{
			font-size: 28px;
			margin-right: 5px;
		}
		#ctr1,#ctr1+a{
			left: 0%;
		}
		#ctr2,#ctr2+a{
			left: 20%;
		}
		#ctr3,#ctr3+a{
			left: 40%;
		}
		#ctr4,#ctr4+a{
			left: 60%;
		}
		#ctr5,#ctr5+a{
			left: 80%;
		}
		html,body{
			height: 100%;
		}
		.page{
			height: 100%;
			overflow: hidden;
		}
		.content{
			margin-top: 34px;
			height: 100%;
			transition: all 1s;
		}
		.panel{
			width: 100%;
			height: 100%;
			background-repeat: no-repeat;
			background-size: cover;
		}
		#ctr1:checked ~ .content{
			transform: translateY(0%);
		}
		#ctr2:checked ~ .content{
			transform: translateY(-100%);
		}
		#ctr3:checked ~ .content{
			transform: translateY(-200%);
		}
		#ctr4:checked ~ .content{
			transform: translateY(-300%);
		}
		#ctr5:checked ~ .content{
			transform: translateY(-400%);
		}
		#home{
			background-image: url(images/home.png);
		}
		#service{
			background-image: url(images/service.png);
		}
		#about{
			background-image: url(images/about.png);
		}
		#team{
			background-image: url(images/team.png);
		}
		#contact{
			background-image: url(images/contact.png);
		}/*
		.page input:checked ~ .content{
			animation: sport 2s;
		}
		*/
		#ctr1:checked ~ .content #home{
			animation: sport 2s linear;
		}
		#ctr2:checked ~ .content #service{
			animation: sport 2s linear;
		}
		#ctr3:checked ~ .content #about{
			animation: sport 2s linear;
		}
		#ctr4:checked ~ .content #team{
			animation: sport 2s linear;
		}
		#ctr5:checked ~ .content #contact{
			animation: sport 2s linear;
		}
		@keyframes sport{
			from{
				opacity: 0;
			}
			to{
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<div class="page">
		<input type="radio" name="radio-set" id="ctr1" checked>
		<a href="#"><i class="fa fa-home"></i>Home</a>
		<input type="radio" name="radio-set" id="ctr2">
		<a href="#"><i class="fa fa-coffee"></i>Service</a>
		<input type="radio" name="radio-set" id="ctr3">
		<a href="#"><i class="fa fa-building"></i>About</a>
		<input type="radio" name="radio-set" id="ctr4">
		<a href="#"><i class="fa fa-users"></i>Team</a>
		<input type="radio" name="radio-set" id="ctr5">
		<a href="#"><i class="fa fa-phone"></i>Contact</a>
		<div class="content">
			<div class="panel" id="home"></div>
			<div class="panel" id="service"></div>
			<div class="panel" id="about"></div>
			<div class="panel" id="team"></div>
			<div class="panel" id="contact"></div>
		</div>
	</div>
</body>
</html>
