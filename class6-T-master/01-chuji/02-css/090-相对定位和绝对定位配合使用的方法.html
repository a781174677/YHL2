<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>090-相对定位和绝对定位配合使用的方法.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			margin:50px auto;
			/*position: absolute;*/
			position: relative;
		}
		.son{
			width: 100px;
			height: 100px;
			background: red;
			margin:0px auto;
			position: absolute;
			top: 0px;
			left: 50%;
			margin-left: -50px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
