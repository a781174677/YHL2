<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>108-修改旋转轴向.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 600px;
			height: 680px;
			border: 1px solid #000;
			margin:50px auto;
		}
		li{
			list-style: none;
			width: 200px;
			height: 200px;
			margin:20px auto;
			border: 1px solid #000;
			perspective: 500px;
			background: gray;
		}
		li img{
			width: 100%;
			height: 100%;
			
		}
		li:nth-child(1) img{
			transform: rotateX(60deg);
		}
		li:nth-child(2) img{
			transform: rotateY(-45deg);
		}
		li:nth-child(3) img{
			/*transform:  rotate(45deg);*/
			transform:  rotateZ(45deg);
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="images/x.jpg" alt=""></li>
		<li><img src="images/y.jpg" alt=""></li>
		<li><img src="images/z.jpg" alt=""></li>
	</ul>
</body>
</html>
