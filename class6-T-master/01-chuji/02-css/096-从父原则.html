<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>096-从父原则.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father1{
			width: 300px;
			height: 300px;
			background: gray;
			position: relative;
			z-index: 3;
		}
		.son1{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			left: 250px;
			top: 200px;
			z-index: 1;
		}
		.father2{
			width: 300px;
			height: 300px;
			background: tomato;
			position: relative;
			top: -30px;
			left: 50px;
			z-index: 2;
		}
		.son2{
			width: 100px;
			height: 100px;
			background: blue;
			position: absolute;
			top: -50px;
			left: 250px;
			z-index: 10000;
		}
	</style>
</head>
<body>
	<div class="father1">
		<div class="son1"></div>
	</div>
	<div class="father2">
		<div class="son2"></div>
	</div>
</body>
</html>
