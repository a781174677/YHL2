<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>097-综合小案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			width: 800px;
			margin-left: auto;
			margin-right: auto;
		}
		.nav-list{
			background: #aaa;
			position: fixed;
			top: 20px;
			left: 50%;
			margin-left: -400px;
			z-index: 999;
		}
		.nav-item{
			list-style: none;
			float: left;
			width: 160px;
			height: 50px;
			line-height: 50px;
			text-align: center;
		}
		.nav-item:nth-child(3){
			background: red;
			position: relative;
		}
		.nav-item:nth-child(3) img{
			position: absolute;
			top: -19px;
			left: 59px;
		}
		.foucs{
			height: 400px;
			margin-top: 100px;
			position: relative;
		}
		.foucs img{
			width: 100%;
			height: 100%;
		}
		.btn{
			/*display: inline-block;*/
			position: absolute;
			top: 50%;
			margin-top: -40px;
			width: 40px;
			height: 80px;
			line-height: 80px;
			background: rgba(0,0,0,0.6);
			text-align: center;
			color: #fff;
			font-size: 30px;
		}
		.btn:hover{
			background: rgba(0,0,0,0.8);
			cursor: pointer;
		}
		.right-btn{
			right: 0px;
		}
		.btns{
			position: absolute;
			right: 20px;
			bottom: 10px;
		}
		.btns li{
			list-style: none;
			float: left;
			width: 30px;
			height: 30px;
			background: #aaa;
			border-radius: 50%;
			line-height: 30px;
			text-align: center;
			color: #fff;
			margin-right: 10px;
		}
		.btns li:hover{
			cursor: pointer;
		}
		.content{
			height: 2000px;
			background: gray;
			margin-top: 20px;
		}
		.ad{
			position: fixed;
			top: 50%;
			margin-top: -100px;
			width: 150px;
			height: 200px;
			background: red;
		}
		.right-ad{
			right: 0px;
		}
		.back-top{
			position: fixed;
			right: 0px;
			bottom: 0px;
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			background: #666;
			text-decoration: none;
			color: #fff;
			font-weight: 700;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div class="nav-list container">
		<ul>
			<li class="nav-item">导航1</li>
			<li class="nav-item">导航2</li>
			<li class="nav-item">导航3<img src="images/tmall.png" /></li>
			<li class="nav-item">导航4</li>
			<li class="nav-item">导航5</li>
		</ul>
	</div>
	<div class="foucs container">
		<img src="images/ad1.jpg" alt="">
		<span class="left-btn btn">&lt;</span>
		<span class="right-btn btn">&gt;</span>
		<ul class="btns">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>
	<div class="content container">我是内容</div>
	<div class="left-ad ad"></div>
	<div class="right-ad ad"></div>
	<a href="#" class="back-top">返回顶部</a>
</body>
</html>
