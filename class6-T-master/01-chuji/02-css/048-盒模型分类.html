<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>048-盒模型分类.html</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			padding: 10px;
			border: 10px solid;
			margin: 10px;
		}
		.son1{
			box-sizing: content-box;;
			background-color: red;
			margin-bottom: 20px;
		}
		.son2{
			box-sizing: border-box;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="son1"></div>
	<div class="son2"></div>
</body>
</html>
