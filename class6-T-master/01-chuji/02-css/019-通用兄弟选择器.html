<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>019-通用兄弟选择器.html</title>
	<style>
		.li2~li{
			color: red;
		}
		.p2~span{
			color: red;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li class="li2">2</li>
		<li class="li3">3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<p>p1</p>
	<p class="p2">p2</p>
	<div class="div1">div1</div>
	<span>span1</span>
	<p>p3</p>
	<span>span2</span>
	<p>p4</p>
	<p>p5</p>
</body>
</html>
