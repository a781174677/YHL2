<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>066-css显示模式.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: red;
			border: 1px solid #000;
			margin-left: 20px;
			margin-right: 20px;
			margin-top: 50px;
			/*margin-bottom: 50px;*/
			padding-left: 20px;
			padding-right: 20px;
			padding-top: 30px;
			padding-bottom: 30px;
		}
		span{
			width: 100px;
			height: 100px;
			background: blue;
			border: 1px solid #000;
			margin-left: 20px;
			margin-right: 20px;
			margin-top: 50px;
			margin-bottom: 50px;
			padding-left: 20px;
			padding-right: 20px;
			padding-top: 30px;
			padding-bottom: 30px;
			background-clip: content-box;
		}
		img{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin-left: 20px;
			margin-right: 20px;
			/*margin-top: 50px;*/
			margin-bottom: 50px;
			padding-left: 20px;
			padding-right: 20px;
			padding-top: 30px;
			padding-bottom: 30px;
		}
	</style>
</head>
<body>
	<div>div1</div>
	<div>div2</div>
	
	<span>span1</span>
	<span>span2</span>
	<br>
	<img src="images/2.jpg" alt=""><img src="images/2.jpg" alt="">
</body>
</html>
