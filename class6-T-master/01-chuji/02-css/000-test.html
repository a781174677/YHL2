<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>000-test.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 1000px;
			height: 400px;
			border: 1px solid #000;
			margin:50px auto;
			list-style: none;
			overflow: hidden;
		}
		.box li{
			width: 200px;
			height: 400px;
			background: red;
			float: left;
			transition: all 0.5s;
		}
		.box li img{
			height: 100%;	
		}
		.box:hover li{
			width: 100px;
		}
		.box li:hover{
			width: 600px;
		}
	</style>
</head>
<body>
	<ul class="box">
		<li><img src="images/ad1.jpg" alt=""></li>
		<li><img src="images/ad2.jpg" alt=""></li>
		<li><img src="images/ad3.jpg" alt=""></li>
		<li><img src="images/ad4.png" alt=""></li>
		<li><img src="images/ad5.jpg" alt=""></li>
	</ul>
</body>
</html>
