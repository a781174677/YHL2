<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>073-浮动元素的排列规则.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			text-align: center;
		}

		.box1{
			width: 50px;
			height: 50px;
			line-height: 50px;
			background: red;
			float: left;
		}
		.box2{
			width: 80px;
			height: 80px;
			line-height: 80px;
			background: blue;
			/*float: left;*/
		}
		.box3{
			width: 150px;
			height: 150px;
			line-height: 150px;
			background: purple;
			/*float: right;*/
			/*float: left;*/
		}
		.box4{
			width: 300px;
			height: 300px;
			line-height: 300px;
			background: green;
			/*float: right;*/
			float: left;
		}
	
	</style>
</head>
<body>
	<div class="box1">1</div>
	<div class="box2">2</div>
	<div class="box3">3</div>
	<div class="box4">4</div>
</body>
</html>
