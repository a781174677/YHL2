<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>105-2d转换-缩放.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 600px;
			height: 400px;
			border: 1px solid #000;
			margin:50px auto;
		}
		li{
			list-style: none;
			width: 200px;
			height: 100px;
			background: blue;
			color:#fff;
			margin:20px auto;
		}
		li:nth-child(2){
			/*transform: scale(2,2);*/
			/*transform: scale(0.5,0.5);*/
			transform: scale(1.5);
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
</body>
</html>
