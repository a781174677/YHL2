<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>116-3d转换.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 400px;
			height: 400px;
			background: gray;
			margin:50px auto;
			border: 1px solid #000;
			perspective: 500px;
			transform: rotateX(10deg) rotateY(10deg);
			/*transform-style: flat;*/
			transform-style: preserve-3d;
		}
		.son{
			width: 200px;
			height: 200px;
			background: red;
			margin:100px;
			transform: rotateY(30deg);
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
