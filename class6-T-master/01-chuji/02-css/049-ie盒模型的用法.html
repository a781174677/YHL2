<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>049-ie盒模型的用法.html</title>
	<style>
		.father{
			width: 300px;
			height: 100px;
			border: 1px solid #000;
		}
		.father div{
			display: inline-block;
			width: 100px;
			height: 100px;
		}
		.son1{
			background: #f00;
		}
		div.son2{
			/*box-sizing: border-box;*/
			width: 70px;
			height: 70px;
			background: #0f0;
			padding: 10px;
			border: 5px solid black;
		}
		.son3{
			background: #00f;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div><div class="son2"></div><div class="son3"></div>
	</div>
</body>
</html>
