<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>094-固定定位不随着滚动条滚动.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 3000px;
		}
		.father{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			margin:50px auto;
			position: relative;
		}
		.box{
			width: 100px;
			height: 200px;
			background: red;
			position: fixed;
			/*bottom: 0px;*/
			left: 0px;
			top: 50%;
			margin-top: -100px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="box"></div>
	</div>
	
</body>
</html>
