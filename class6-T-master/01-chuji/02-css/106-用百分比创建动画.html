<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>106-用百分比创建动画.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 600px;
			height: 600px;
			border: 1px solid #000;
			margin:10px auto;
			position: relative;
		}
		.son{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			top: 0px;
			left: 0px;
			animation: sport 2s linear 0s infinite;
		}
		@keyframes sport{
			/*form{
				top: 0px;
				left: 0px;
			}
			to{
				top: 0px;
				left: 500px;
			}*/
			0%{
				top: 0px;
				left: 0px;
			}
			25%{
				top: 0px;
				left: 500px;
			}
			50%{
				top: 500px;
				left: 500px;
			}
			75%{
				top: 500px;
				left: 0px;
			}
			100%{
				top: 0px;
				left: 0px;
			}
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="son"></div>
	</div>
</body>
</html>
