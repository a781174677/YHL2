<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>111-旋转菜单.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		.wrap{
			width: 400px;
			/*height: 500px;*/
			border: 1px solid #000;
			margin:50px auto;
		}
		.hd{
			width: 100%;
			height: 40px;
			background: gray;
			/*overflow: hidden;*/
		}
		.hd>li{
			float: left;
			width: 100px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			background: yellow;
			margin-left: 25px;
		}
		.hd>li .menu-item{
			width: 100%;
			height: 40px;
			background: pink;
			opacity: 0;
			transform: rotateY(180deg);
			transition: all 1s;
		}
		.hd>li .menu-item:nth-child(1){
			transition-delay: 800ms;
		}
		.hd>li .menu-item:nth-child(2){
			transition-delay: 600ms;
		}
		.hd>li .menu-item:nth-child(3){
			transition-delay: 400ms;
		}
		.hd>li .menu-item:nth-child(4){
			transition-delay: 200ms;
		}
		.hd>li .menu-item:nth-child(5){
			transition-delay: 0ms;
		}
		.hd>li:hover .menu-item{
			opacity: 1;
			transform: rotateY(0deg);
		}
		.hd>li:hover .menu-item:nth-child(1){
			transition-delay: 0s;
		}
		.hd>li:hover .menu-item:nth-child(2){
			transition-delay: 200ms;
		}
		.hd>li:hover .menu-item:nth-child(3){
			transition-delay: 400ms;
		}
		.hd>li:hover .menu-item:nth-child(4){
			transition-delay: 600ms;
		}
		.hd>li:hover .menu-item:nth-child(5){
			transition-delay: 800ms;
		}
		.bd{
			width: 100%;
			height: 460px;
			background: purple;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<ul class="hd">
			<li>
				一级菜单
				<ul class="menu">
					<li class="menu-item">二级菜单</li>
					<li class="menu-item">二级菜单</li>
					<li class="menu-item">二级菜单</li>
					<li class="menu-item">二级菜单</li>
					<li class="menu-item">二级菜单</li>
				</ul>
			</li>
			<li>
				一级菜单
				<ul class="menu">
					<li class="menu-item">二级菜单</li>
					<li class="menu-item">二级菜单</li>

					<li class="menu-item">二级菜单</li>
				</ul>
			</li>
			<li>

				<ul class="menu">
					<li class="menu-item">二级菜单</li>
					<li class="menu-item">二级菜单</li>

</html>
