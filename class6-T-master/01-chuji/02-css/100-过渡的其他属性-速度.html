<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>100-过渡的其他属性-速度.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 800px;
			height: 500px;
			border: 1px solid #000;
			margin:10px auto;
		}
		.box li{
			list-style: none;
			width: 100px;
			height: 50px;
			background: #587496;
			line-height: 50px;
			text-align: center;
			margin-top: 20px;
			transition-property: margin-left;
			transition-duration: 2s;
		}
		.box li:nth-child(2){
			transition-timing-function: ease;
		}
		.box li:nth-child(3){
			transition-timing-function: linear;
		}
		.box li:nth-child(4){
			transition-timing-function: ease-in;
		}
		.box li:nth-child(5){
			transition-timing-function: ease-out;
		}
		.box li:nth-child(6){
			transition-timing-function: ease-in-out;
		}
		.box li:nth-child(7){
			transition-timing-function: cubic-bezier(0,0,10,10);
		}
		.box:hover li{
			margin-left: 700px;
		}
	</style>
</head>
<body>
	<ul class="box">
		<li>默认</li>
		<li>ease</li>
		<li>linear</li>
		<li>ease-in</li>
		<li>ease-out</li>
		<li>ease-in-out</li>
		<li>cubic-bezier</li>
	</ul>
</body>
</html>
