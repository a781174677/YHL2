<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>067-显示状态的改变.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		span{
			display: block;
			background: blue;
			width: 100px;
			height: 100px;
			margin-top: 30px;
			padding-top: 50px;
		}
		div{
			display: inline;
			width: 100px;
			height: 100px;
			background: red;
			margin-top: 30px;
			padding-top: 20px;
		}
	</style>
</head>
<body>
	<!-- <span>我是span</span> -->
	<div>我是div1</div>
	<div>我是div2</div>
</body>
</html>
