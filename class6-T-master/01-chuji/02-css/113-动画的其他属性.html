<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>113-动画的其他属性.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 200px;
			height: 200px;
			background: blue;
			animation-name: sport;
			animation-duration: 1s;
			/*animation-delay: 2s;*/
			margin-bottom: 20px;
		}
		.box2{
			width: 200px;
			height: 200px;
			background: blue;
			animation-name: sport;
			animation-duration: 1s;
			/*animation-delay: 2s;*/
			/*animation-timing-function: ease-in-out;*/
			animation-iteration-count:infinite;
			animation-direction: alternate;
		}
		@keyframes sport{
			from{
				width: 200px;
			}
			to{
				width:600px;
			}
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
