<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>059-背景图片固定.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 3000px;
		}
		.box{
			width: 400px;
			/*height: 3000px;*/
			height: 400px;
			border: 1px solid #000;
			margin:0px auto;
			background-image: url(images/1.png);
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-position: 500px 100px;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
