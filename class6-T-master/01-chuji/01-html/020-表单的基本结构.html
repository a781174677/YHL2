<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>020-表单的基本结构.html</title>
	<style>
		textarea{
			resize: none;
		}
	</style>
</head>
<body>
	<h1>用户注册表</h1>
	<form action="https://www.kuazhu.com" method="get">
		<p>
			<label for="username">用户名：</label>
			<input type="text" name="username" placeholder="请输入用户名" id="username" autocomplete="off">
		</p>
		<p>
			<label for="password">密码：</label>
			<input type="password" name="password" id="password">
		</p>
		
		<p>
			性别: <input type="radio" name="sex" value="male"  checked>男
				<input type="radio" name="sex" value="female">女
				<input type="radio" name="sex" value="mimi">保密
		</p>
		<p>
			年龄： <input type="number" name="age">
		</p>
		<p>
			爱好： <input type="checkbox" name="hobby" value="football">足球
			 	<input type="checkbox" name="hobby" value="basketball" checked>蓝球
			 	<input type="checkbox" name="hobby" value="paiqiu">排球
		</p>
		<p>
			<input type="hidden" name="toutou" value="我是偷偷上传的">
		</p>
		<p>
			邮箱： <input type="email" name="email">
		</p>
		<p>
			上传文件： <input type="file" name="file">
		</p>
		<p>
			出生日期: <input type="date" name="birthday">
		</p>
		<p>
			喜爱的颜色： <input type="color" name="color">
		</p>
		<p>
			地址：<select name="adress" id="">
				<optgroup label="直辖市">
					<option value="sh">上海</option>
					<option value="bj">北京</option>
					
				</optgroup>
				<optgroup label="省份">
					<option value="hn" selected>河南省</option>
					<option value="hb">河北省</option>
				</optgroup>
				
			</select>
		</p>
		<p>
			自我介绍：<textarea name="intro" id="" cols="30" rows="10"></textarea>
		</p>
		<p>
			<input type="button" value="按钮">
			<input type="submit" value="提交">
			<input type="image" src="1.jpg">
			<input type="reset" value="重置">
		</p>
	</form>
</body>
</html>
