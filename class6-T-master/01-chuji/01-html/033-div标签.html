<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>033-div标签.html</title>
	<style>
		.header-part{
			width: 100%;
			height: 100px;
			background-color: black;
		}
		.logo{
			width: 100px;
			height: 100px;
			background-color: red;
			float: left;
			margin: 0;
		}
		.nav-part{
			width: 900px;
			height: 100%;
			background-color: blue;
			float: left;
			margin-left: 100px;
		}
		.section-part{
			width: 100%;
			height: 500px;
			background-color: yellow;
		}
		.artical-part{
			width: 70%;
			height: 500px;
			background-color: tomato;
			float: left;
		}
		.side-part{
			width: 25%;
			height: 500px;
			background-color: gray;
			float: right;
		}
		.footer-part{
			width: 100%;
			height: 50px;
			background-color: purple;
		}
	</style>
</head>
<body>
	<div class="header-part">
		<h1 class="logo"></h1>
		<div class="nav-part"></div>
	</div>
	<div class="section-part">
		<div class="artical-part"></div>
		<div class="side-part"></div>
	</div>
	<div class="footer-part"></div>
</body>
</html>
