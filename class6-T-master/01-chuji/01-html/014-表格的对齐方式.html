<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014-表格的对齐方式.html</title>
</head>
<body>
	<table border="1" width="500px" height="500px" align="center">
		<tr align="center"  valign="bottom">
			<td align="left">姓名</td>
			<td valign="top">年龄</td>
			<td>爱好</td>
		</tr>
		<tr>
			<td>武松</td>
			<td>28</td>
			<td>打老虎</td>
		</tr>
		<tr>
			<td>孙悟空</td>
			<td>99</td>
			<td>打妖怪</td>
		</tr>
		<tr>
			<td>猪八戒</td>
			<td>88</td>
			<td>吃</td>
		</tr>
	</table>
</body>
</html>
