<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007-格式标签.html</title>
</head>
<body>
	<p>默认</p>
	<b>加粗</b>
	<u>下划线</u>
	<i>倾斜</i>
	<s>删除线</s>
	<br />
	<strong>代替加粗</strong>
	<ins>代替插入</ins>
	<em>代替倾斜</em>
	<del>代替删除</del>
	<br />
	H<sub>2</sub>O
	<br />
	2<sup>2</sup>
</body>
</html>
